summary:
  total_facts_found: 50
  information_completeness: high
  most_recent_data_point: '2025-10-19'
  oldest_data_point: '2017-02-10'
  key_strengths:
  - Strong financial position with $69.67B revenue and $10.87B free cash flow
  - Multi-cloud expertise with major partnerships (AWS, Azure, Google Cloud)
  - $3B AI investment with 80,000 AI practitioners target
  - Global headquarters in Dublin with flagship innovation center (The Dock)
  critical_concerns:
  - 'Ongoing layoffs: 11,000+ through November 2025'
  - Ireland salaries significantly below market (€45K vs €74K average)
  - Major organizational restructuring in progress (5 units to 1)
  - Three senior executives departing simultaneously in 2025
  - Ireland employee satisfaction lower than global (3.3/5 vs 3.7/5)
