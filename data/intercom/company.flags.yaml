      impact: Enterprise validation and massive scale
      confidence: High - Multiple sources
    - flag: ARR exceeds $240M total funding raised - capital efficient
      impact: Unit economics work, not burning investor money
      confidence: High - Contrary Research
    - flag: 'AI-driven reacceleration: 10% → 25% growth via Fin AI resolving 1M tickets/week'
      impact: Successfully pivoting to AI, growing faster
      confidence: High - Sacra
    - flag: 80% gross margins pre-AI shows healthy business model
      impact: Profitable unit economics support sustainability
      confidence: High - Sacra
    - flag: $1.3B valuation with cash flow positive = reasonable valuation for mature
        SaaS
      impact: Equity has real value, not inflated pre-revenue valuation
      confidence: High - Valuation vs financials
    - flag: Patented Fin AI Engine with proprietary fin-cx-retrieval model, achieving
        51% resolution rate
      impact: Building genuinely novel AI technology, not just wrapper
      confidence: High - Intercom blog
    - flag: 4.5/5 on G2 (3,200+ reviews) and Capterra (1,000+ reviews) shows strong
