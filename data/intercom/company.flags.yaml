red_flags:
  mountain_range:
    dealbreakers: &id003 []
    concerning: &id004
    - flag: Three layoff rounds totaling 200+ employees (49 in Sept 2022, 124 in Nov
        2022, 39 in May 2020)
      impact: History of cuts creates uncertainty, though now profitable may mean
        stable
      confidence: High - Multiple sources
    - flag: Growth decelerated to 10% in 2023 before AI turnaround
      impact: Vulnerable to market shifts, though AI seems to be working
      confidence: High - Sacra
    - flag: No evidence of open source contributions or public technical work
      impact: Conflicts with stated open source values - appears fully proprietary
      confidence: High - Absence from research
    - flag: TrustPilot only 3.2/5 with complaints about pricing complexity and slow
        support
      impact: Customer satisfaction issues may indicate product/service gaps
      confidence: High - TrustPilot
    - flag: Limited technical blog or public engineering presence beyond product announcements
      impact: Unclear if culture values technical excellence vs pure product focus
      confidence: Medium - Absence from research
    - flag: 'CEO transition: McCabe → Peacock (July 2020) → McCabe returns (Oct 2022)'
      impact: Leadership instability suggests strategic uncertainty or execution issues
      confidence: High - Wikipedia
    - flag: Glassdoor 3.8/5 with only 70% recommend, 70% CEO approval - mediocre sentiment
      impact: Below-average employee satisfaction vs top companies (4.2-4.5)
      confidence: High - Glassdoor
    - flag: Customer Support org has particularly negative sentiment per Blind
      impact: Organizational dysfunction in key function
      confidence: Medium - Blind discussions
    - flag: Product/R&D teams better than Support, but still only 3.8/5 overall
      impact: Even good teams aren't exceptional by industry standards
      confidence: High - Glassdoor and Blind
    - flag: Hybrid model requires at least 2 days/week in Dublin office
      impact: Not ideal for remote-first preference, requires Dublin proximity
      confidence: High - Intercom blog
    - flag: Work-life balance only 3.8/5, suggests potential for intense pace or pressure
      impact: May not be sustainable for long-term career
      confidence: High - Glassdoor
    - flag: Career opportunities rated 3.7/5 - lower than other categories
      impact: Limited growth paths or advancement opportunities
      confidence: High - Glassdoor
    - flag: Multiple layoffs causing job insecurity and cultural damage per reviews
      impact: Morale impact from repeated cuts even if financially stable now
      confidence: High - Glassdoor reviews
    - flag: No IPO plans, CEO prefers staying private with secondary market liquidity
      impact: Equity liquidity less certain than IPO-bound companies
      confidence: High - CEO statement
    - flag: Growth reacceleration dependent on AI success - single point of failure
      impact: If AI adoption slows, back to 10% growth or worse
      confidence: Medium - Market dependency
