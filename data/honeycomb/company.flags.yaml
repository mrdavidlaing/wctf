missing_critical_data:
  - question: "What is the actual profitability status and path to profitability timeline?"
    why_important: "Determines financial pressure for aggressive growth, layoff risk, and sustainability of technical investments"
    how_to_find: "Ask in interview: 'Can you share the company's path to profitability and current unit economics?' Look for transparency vs evasion"
    mountain_element: "mountain_range"

  - question: "How much runway does the Series D provide at current burn rate?"
    why_important: "Assesses urgency for next funding round or profitability, impacts project timelines and hiring"
    how_to_find: "Ask CFO or senior leadership: 'What's the expected runway from the Series D?' or 'When do you expect to need to raise again?'"
    mountain_element: "mountain_range"

  - question: "What caused the complete annual turnover in Sales and Marketing leadership, and has the April 2025 leadership change stabilized it?"
    why_important: "Go-to-market churn directly impacts product strategy, roadmap stability, and engineering team morale"
    how_to_find: "Ask in interview: 'I noticed recent CMO/CRO hires in 2025. What led to those changes, and what's the go-to-market strategy now?' Watch for honest vs spin"
    mountain_element: "rope_team_confidence"

  - question: "How does product direction actually get set, and how much has it changed in the past 2 years?"
    why_important: "The 'product direction changes on a whim' review suggests potential strategy thrash that wastes engineering effort"
    how_to_find: "Ask product/engineering leaders: 'Walk me through your product planning process. How has the roadmap evolved over the past 2 years?' Look for thoughtful evolution vs reactive pivots"
    mountain_element: "rope_team_confidence"

  - question: "What's the actual team coordination style - established route (elite automation) or something else? Does it match the terrain?"
    why_important: "12+ daily deploys suggests established route, but go-to-market churn might require expedition-style adaptability. Mismatch creates friction"
    how_to_find: "Ask engineers: 'How do you adapt when priorities shift? How much autonomy do teams have vs top-down coordination?' Look for coordination-terrain fit"
    mountain_element: "chosen_peak"

  - question: "What's the engineering team's realignment ability when market or strategy changes?"
    why_important: "With go-to-market instability, engineering needs to adapt quickly. Can they pivot faster than terrain changes?"
    how_to_find: "Ask: 'Tell me about a time the company pivoted strategy. How did engineering adapt?' Look for practiced pivots vs chaos"
    mountain_element: "chosen_peak"

  - question: "What percentage of engineering time goes to new features vs maintaining/scaling existing platform?"
    why_important: "Maturity stage impacts learning opportunities - too much maintenance reduces growth, too much new work may indicate technical debt"
    how_to_find: "Ask engineering leaders: 'What's the split between innovation and keeping the lights on?' Expect 60-70% new features for healthy growth stage"
    mountain_element: "chosen_peak"

  - question: "What's the specific team structure and size for the Retriever database team vs product teams?"
    why_important: "Determines if you'd actually work on the interesting database problems or primarily on product features"
    how_to_find: "Ask: 'How is the engineering team organized? How many people work on Retriever vs product features?' Look for dedicated platform team"
    mountain_element: "story_worth_telling"

  - question: "What's the career progression path for staff engineers - do they have IC vs management tracks, and what's beyond staff?"
    why_important: "Career Opportunities rating of 3.4/5 suggests gaps in growth paths, need to understand IC track viability"
