summary:
  total_facts_found: 63
  information_completeness: medium
  most_recent_data_point: '2025-10-19'
  oldest_data_point: '2009-07-01'
  key_insights:
  - SeatGeek is a well-funded ($398M total, $1B+ valuation) ticketing platform with
    strong sports league partnerships but operating in a Ticketmaster-dominated market
    (66% vs 9% market share)
  - 'Recent financial concerns: 15% workforce layoff in February 2025, delayed IPO
    (filed April 2023, not yet executed), and lack of publicly confirmed profitability
    despite 2023 projections'
  - 'Mixed organizational stability: Long-tenured founders (16+ years) but executive
    team rated D+ (Bottom 25%), 48% positive business outlook, and compensation concerns'
  - Strong technical culture with active engineering blog, 169 GitHub repos, modern
    stack (Python/Go/TypeScript/React/Kubernetes/AWS), and significant AI/ML investment
  - Work-life balance rated positively (3.9/5) with flexible remote/hybrid policy,
    but career growth and compensation rated poorly
  red_flags:
  - 15% workforce reduction in February 2025 affecting engineering roles
  - BBB F rating with 1,866 complaints despite 4.3/5 Trustpilot score
  - Executive team in bottom 25% of peer companies per employee ratings
  - Delayed IPO suggests challenging market conditions or internal readiness issues
  - Only 54% of employees would recommend to a friend
  - Limited geographic presence (only US, Canada, UK) vs global competitors
  positive_signals:
  - Strong founding team with 16+ years commitment
  - Active engineering culture with open source contributions and technical blog
  - Modern technology stack with investment in AI/ML
  - Flexible work policy and good work-life balance (3.9/5)
  - Growing market share (7.2% to 11.5% from 2019-2021)
  - Major sports league partnerships including NFL, NBA, MLB, Premier League
  data_quality_notes:
  - Most financial data is from 2021-2022; limited 2024-2025 transparency post-SPAC
    cancellation
  - No SOC 2, ISO 27001, or security certifications found publicly
  - Employee count varies across sources (797-1000+) with no official confirmation
  - Revenue estimates for 2024 range widely ($125M-$750M) across sources
  - Profitability claims lack official verification
