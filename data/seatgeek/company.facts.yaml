market_position:
  facts_found:
  - fact: SeatGeek is a ticketing platform headquartered in New York City that enables
      users to buy and sell tickets for live sports, concerts, and theater events,
      founded in 2009
    source: Wikipedia
    date: '2024-10-06'
    confidence: explicit_statement
  - fact: Originally launched as an aggregator of listings on the secondary ticketing
      market, the company now operates as both a secondary marketplace and a primary
      ticketing provider for sports teams and live event venues
    source: Wikipedia
    date: '2016-07-01'
    confidence: explicit_statement
  - fact: The platform uses a 'Deal Score' algorithm which finds the combination of
      best available price and seat location for a particular event
    source: Wikipedia
    date: '2024-10-01'
    confidence: explicit_statement
  - fact: The global online event ticketing market was worth $28.5 billion in 2021
      and is expected to reach $52 billion by 2030, growing at a CAGR of 7.8%
    source: Contrary Research
    date: '2021-12-31'
    confidence: explicit_statement
  - fact: SeatGeek has a younger audience compared to competitors, with 36% classified
      as Gen Z versus 18% from Ticketmaster
    source: Contrary Research
    date: '2023-02-01'
    confidence: explicit_statement
  - fact: SeatGeek has a Net Promoter Score of 45, compared to Ticketmaster's score
      of 6
    source: Contrary Research
    date: '2023-02-01'
    confidence: explicit_statement
  - fact: In June 2021, Ticketmaster had 66% market share in sales among major competitors,
      while SeatGeek had 9%, Vivid Seats 10%, and StubHub captured a portion of the
      remaining share
    source: Bloomberg Second Measure
    date: '2021-06-30'
    confidence: explicit_statement
  - fact: SeatGeek's market share grew from 7.2% in 2019 to 11.5% in 2021
    source: Contrary Research
    date: '2021-12-31'
    confidence: explicit_statement
  - fact: Major League Baseball named SeatGeek its official ticket marketplace in
      February 2023, giving the company partnerships across all major North American
      sports leagues
    source: Wikipedia, Forbes
    date: '2023-02-27'
    confidence: explicit_statement
  - fact: SeatGeek has a TrustScore of 4.3 out of 5 on Trustpilot based on over 14,000
      customer reviews
    source: Trustpilot, Wikipedia
    date: '2024-10-06'
    confidence: explicit_statement
  - fact: As of October 2024, the Better Business Bureau gave SeatGeek an 'F' rating,
      with 1,866 consumer complaints filed against the company over the prior three
      years
    source: Wikipedia, BBB
    date: '2024-10-06'
    confidence: explicit_statement
  - fact: SeatGeek operates primarily in the United States, Canada, and the United
      Kingdom
    source: Contrary Research, SeatGeek Support
    date: '2024-10-01'
    confidence: explicit_statement
  - fact: Ticketmaster has a stronger global presence with offerings in 35 countries
      while SeatGeek is only present in the United States, Canada, and the United
      Kingdom
    source: Contrary Research
    date: '2023-02-01'
    confidence: explicit_statement
  - fact: SeatGeek's service fees typically range from 10% to 30% of the ticket price,
      covering customer support, platform maintenance, and transaction costs
    source: TheTicketLover, NetworkBuildz
    date: '2024-10-01'
    confidence: explicit_statement
  - fact: SeatGeek implemented mandatory all-in pricing in May 2025, displaying the
      full price of tickets including fees from the start of the shopping process
    source: Houston Chronicle, TheTicketingBusiness
    date: '2025-05-12'
    confidence: explicit_statement
