missing_critical_data:
- question: What is the current runway and burn rate? How many months until next funding
    needed?
  why_important: Critical for assessing layoff risk and company survival probability
  how_to_find: Ask CFO or leadership during interviews, research investor updates
  mountain_element: mountain_range
- question: What is the plan to return to profitability or growth after three layoff
    rounds?
  why_important: Need to understand if there's a viable path forward or just managed
    decline
  how_to_find: Ask CEO/leadership about strategic direction and financial targets
  mountain_element: mountain_range
- question: Why is ARR only $55.7M with 1M users? What is monetization challenge?
  why_important: Understanding unit economics and whether business model is fundamentally
    broken
  how_to_find: Ask about pricing strategy, customer conversion, and revenue growth
    plans
  mountain_element: mountain_range
- question: How is CircleCI competing against free GitHub Actions and GitLab CI bundled
    offerings?
  why_important: Understanding competitive moat and differentiation strategy
  how_to_find: Ask product leadership about competitive positioning and roadmap
  mountain_element: mountain_range
- question: What is the actual staff engineer compensation package including equity
    strike price?
  why_important: Understanding if comp is truly below market and if equity has any
    value
  how_to_find: Ask recruiter for detailed compensation breakdown, research Levels.fyi
  mountain_element: daily_climb
- question: What is the current engineering headcount and how many more cuts are planned?
  why_important: Understanding team size and whether more layoffs are coming
  how_to_find: Ask engineering leadership about team size and headcount plans
  mountain_element: rope_team_confidence
- question: What specifically led to Paul Biggar being removed from the board?
  why_important: Understanding governance and whether company tolerates diverse viewpoints
  how_to_find: Research public statements, ask during interviews if appropriate
  mountain_element: rope_team_confidence
- question: What percentage of engineering time is firefighting vs innovation given
    the reorgs?
  why_important: Understanding if role would be chaotic maintenance vs building new
    things
  how_to_find: Ask engineering manager about typical sprint composition and priorities
  mountain_element: chosen_peak
