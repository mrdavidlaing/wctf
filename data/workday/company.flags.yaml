missing_critical_data:
- question: What are Workday's DORA metrics? Deployment frequency, lead time for changes,
    MTTR, change failure rate?
  why_important: Core criterion for evaluating engineering excellence and velocity
  how_to_find: Ask engineering leadership about deployment practices, release cadence,
    incident metrics
  mountain_element: chosen_peak
- question: Does Workday provide AI coding tools like GitHub Copilot, Cursor, or internal
    alternatives?
  why_important: Critical for developer productivity and keeping skills current
  how_to_find: Ask during interviews about approved AI tools and developer productivity
    investments
  mountain_element: chosen_peak
- question: How is technology positioned relative to business? Do engineers have seat
    at strategic table?
  why_important: Evaluator seeks technology as equal partner, not order-taker
  how_to_find: Ask about eng/product relationship, technical decision authority, representation
    in leadership
  mountain_element: rope_team_confidence
- question: What is the actual deployment velocity? How often do teams ship to production?
  why_important: Understanding engineering velocity and process maturity
  how_to_find: Ask about CI/CD practices, release frequency, deployment processes
  mountain_element: chosen_peak
- question: How do employees view the Feb 2025 AI transformation layoffs? Was it
    strategic repositioning or mismanagement? Are more cuts planned?
  why_important: Understanding employee perspective on strategic direction and assessing
    job security
  how_to_find: Ask insiders about layoff rationale, morale impact, and whether CEO's
    vision is compelling
  mountain_element: rope_team_confidence
- question: What is staff engineer compensation for Dublin including base, RSUs, bonus,
    refresh schedule?
  why_important: Understanding total comp competitiveness
  how_to_find: Research Levels.fyi, ask recruiter for detailed breakdown
  mountain_element: daily_climb
- question: What engineering teams are in Dublin? Do they own products or support
    US teams?
  why_important: Understanding autonomy and whether tech is equal partner vs support
    function
  how_to_find: Ask hiring manager about Dublin team charter and decision authority
  mountain_element: story_worth_telling
- question: What is post-layoff morale in Dublin engineering org?
  why_important: Understanding real cultural state beyond metrics
  how_to_find: Talk to current employees, search Blind for discussions
  mountain_element: rope_team_confidence
