market_position:
  facts_found:
  - fact: Jeeves is an all-in-one financial platform providing corporate cards, cross-border
      payments, expense management, and multi-currency accounts for global companies
      in 30+ countries
    source: tryjeeves.com
    date: '2025-10-19'
    confidence: explicit_statement
  - fact: Jeeves is the only expense management company that can issue local cards
      in Latin America, North America, and Europe simultaneously
    source: TechCrunch
    date: '2023-07-25'
    confidence: explicit_statement
  - fact: Company is a full principal member with Mastercard in Colombia, Mexico,
      and Brazil with local bank identification numbers (BINs) in all 22 countries
      across three continents
    source: TechCrunch
    date: '2023-07-25'
    confidence: explicit_statement
  - fact: Corporate cards make up approximately 45% of business, with B2B payments,
      working capital loans, and revenue-based financing making up the rest
    source: TechCrunch
    date: '2022-03-22'
    confidence: explicit_statement
  - fact: 'Offers up to 1% cashback on card spend with regional variations (USA: 5%
      APY + 1% cashback; EU/UK: 3% APY + 1% cashback)'
    source: tryjeeves.com
    date: '2025-10-19'
    confidence: explicit_statement
  - fact: Jeeves Pay enables payments to 150+ countries in 40+ currencies without
      transfer fees
    source: tryjeeves.com
    date: '2025-10-19'
    confidence: explicit_statement
  - fact: Main competitors include Ramp (valued at $8.1B in March 2022), Brex (valued
      at $12.3B early 2022), Divvy, Payhawk, Pleo, and Tribal Credit
    source: CB Insights, TechCrunch
    date: '2022-03-22'
    confidence: explicit_statement
  - fact: Target customers are startups and SMEs with 50+ employees, with 40% of customer
      base being startups
    source: Contxto, PitchBook
    date: '2022-03-22'
    confidence: explicit_statement
  - fact: TrustPilot rating of 4.1 out of 5 based on 103 reviews
    source: trustpilot.com
    date: '2025-10-19'
    confidence: explicit_statement
  - fact: Positive reviews highlight ease of use, fast onboarding, excellent customer
      service, multi-currency management, and free physical cards
    source: trustpilot.com
    date: '2025-10-19'
    confidence: explicit_statement
  - fact: Negative reviews mention credit lines being decreased without notice, card
      functionality issues, and addition of cross-border fees
    source: trustpilot.com
    date: '2025-10-19'
    confidence: explicit_statement
  - fact: Zero monthly fees, no software fees, no setup fees, no overdraft fees, and
      unlimited free wire transfers
    source: tryjeeves.com
    date: '2025-10-19'
    confidence: explicit_statement
  - fact: Revenue model based on interchange fees on card transactions and fees related
      to cross-border payments
    source: Refresh Miami
    date: '2023-08-29'
    confidence: explicit_statement
  - fact: Global commercial/corporate card market projected to reach $336.94 billion
      by 2033 at 7.6% CAGR
    source: Business Research Insights
    date: '2025-01-01'
    confidence: explicit_statement
  - fact: Operates in 30+ countries including Brazil, Canada, Colombia, Mexico, EU,
      UK, and US
    source: tryjeeves.com
    date: '2025-10-19'
    confidence: explicit_statement
  missing_information:
  - Detailed G2 rating scores and number of reviews
  - Recent 2024-2025 financial metrics beyond payment volume growth
  - Customer retention and churn rates
  - Exact market share percentages versus Ramp and Brex
  - Specific SOC2, ISO 27001, or PCI-DSS compliance certifications
  - Average contract value (ACV) or deal size
  - Capterra has 0 reviews as of research date
