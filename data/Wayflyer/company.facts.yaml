market_position:
  facts_found:
  - fact: Provides revenue-based financing to consumer brands across eCommerce, Amazon,
      and wholesale channels with value proposition of fast, flexible, unsecured funding
      without dilution, personal guarantees, or equity
    source: Wayflyer official website
    date: '2025-01-10'
    confidence: explicit_statement
  - fact: Founded in 2019 by Aidan Corbett and Jack Pierse in Dublin, Ireland
    source: Wayflyer official website, Wikipedia
    date: '2024-11-01'
    confidence: explicit_statement
  - fact: 'Offers three main products: Cash Advance (daily repayment 6-15% of sales),
      Term Loan, and Rolling Financing, providing $5K-$20M with 24-hour funding decisions'
    source: Wayflyer official website, New Frontier Funding
    date: '2024-12-01'
    confidence: explicit_statement
  - fact: Publicly launched Amazon and Wholesale Financing products in March 2024
    source: Wayflyer official website, LinkedIn
    date: '2024-03-04'
    confidence: explicit_statement
  - fact: Introduced self-serve financing option in October 2023
    source: Wayflyer official website
    date: '2023-10-01'
    confidence: explicit_statement
  - fact: Transparent fixed-fee pricing 2-8% of total funding (average 4.2%, typically
      5-10%), with no interest, origination, annual, or hidden fees. Repayments typically
      12-18% of daily sales
    source: Wayflyer Help Center, official website, New Frontier Funding
    date: '2024-12-01'
    confidence: explicit_statement
  - fact: Uses proprietary technology and automated underwriting through connected
      sales platforms, achieving 92% approval rate and 85% application processing
      efficiency
    source: New Frontier Funding, company website
    date: '2024-10-01'
    confidence: explicit_statement
  - fact: Targets DTC eCommerce brands, Amazon sellers, and wholesale/CPG brands with
      minimum $20K/month average revenue for 6+ months in business. Wholesale requires
      $250K+ annual revenue
    source: BYVI, New Frontier Funding
    date: '2024-01-01'
    confidence: explicit_statement
  - fact: Global revenue-based financing market valued at $6.4B in 2023, projected
      to reach $178.3B by 2033 (39.4% CAGR). Wayflyer captured ~23% eCommerce financing
      market share in 2023
    source: Allied Market Research, PitchBook
    date: '2023-12-01'
    confidence: explicit_statement
  - fact: Main competitors include Clearco (primary), Pipe, Uncapped, 8fig, Kickfurther,
      Parafin, Highbeam, Capchase, Payability, Banxware, Pershing Ventures. Generates
      $450M more revenue than Clearco per Owler
    source: CB Insights, Owler, Commerce Caffeine
    date: '2024-12-01'
    confidence: explicit_statement
  - fact: Has 4.8/5 star rating on TrustPilot based on 432 reviews, with customers
      praising fast funding, transparent terms, responsive support, flexible repayment
    source: TrustPilot
    date: '2025-01-10'
    confidence: explicit_statement
  - fact: 94% customer satisfaction rate recorded in Q4 2023 surveys
    source: New Frontier Funding, TradersUnion
    date: '2023-12-01'
    confidence: explicit_statement
  - fact: Responds to only 14% of negative TrustPilot reviews, typically within 1
      month
    source: TrustPilot profile, TradersUnion
    date: '2025-01-10'
    confidence: explicit_statement
  - fact: 'Operates in 11 countries: US, Canada, UK, Ireland, Australia, New Zealand,
      Spain, Netherlands, Germany, Sweden, Belgium, Denmark with offices in Dublin,
      London, New York, Sydney'
    source: Wayflyer official website, blog, press releases
    date: '2024-09-01'
    confidence: explicit_statement
  - fact: Announced expansion to Germany, Sweden, Belgium, Denmark in September 2022
      with plans to deploy $200M+
    source: Wayflyer blog, press releases
    date: '2022-09-15'
    confidence: explicit_statement
  - fact: Obtained AICPA SOC 2 Type I certification audited by Prescient Assurance
    source: Wayflyer official website
    date: '2024-12-01'
    confidence: explicit_statement
  - fact: Uses Vanta for continuous infrastructure monitoring, hosts on AWS, conducts
      external penetration tests, scores A rating on Qualys SSL Labs Test, completed
      CSA CAIQ uploaded to STAR Registry
    source: Wayflyer security standards page
    date: '2024-12-01'
    confidence: explicit_statement
  missing_information:
