red_flags:
  mountain_range:
    dealbreakers: &id003 []
    concerning: &id004
    - flag: No visibility into ARR, profitability, burn rate, or path to profitability
      impact: Can't assess runway or financial sustainability beyond funding rounds
      confidence: High - absence of public data
    - flag: 'Crowded competitive space: Pleo, Moss, Spendesk, Payhawk, Ramp all well-funded'
      impact: Market consolidation risk, pressure on margins and growth
      confidence: High - market research
    - flag: NO public GitHub presence, only 1 technical blog post in 5 years
      impact: Minimal tech community engagement, potential closed/secretive culture,
        harder to assess quality
      confidence: High - GitHub search, blog audit
    - flag: Interview process only 29% positive experience rate, 3.3/5 difficulty
      impact: Candidate experience issues suggest process problems or cultural misalignment
      confidence: High - Glassdoor interview data
    - flag: No evidence of conference talks, open source contributions, or tech brand
      impact: Limited learning from community, engineers may not be growing skills
        externally
      confidence: High - research across conference sites, GitHub, etc
    - flag: CEO only 65% approval rating, relatively low for startup
      impact: Leadership trust issues, could indicate communication or decision-making
        problems
      confidence: High - Glassdoor CEO rating
    - flag: Some Glassdoor reviews mention 'toxic management culture' and lack of
        transparency
      impact: Cultural issues at some level, management quality inconsistent
      confidence: Medium - qualitative Glassdoor reviews
    - flag: Work-life balance only 3.2/5 on Glassdoor, mentions of long hours
      impact: Sustainability risk, potential burnout
      confidence: High - Glassdoor ratings
    - flag: Culture & Values only 3.3/5, concerning given fintech startup context
      impact: Potential values misalignment, culture may not match stated ideals
      confidence: High - Glassdoor ratings
    - flag: 6-stage interview process taking 1-7 weeks
      impact: High process overhead suggests bureaucracy creeping in at 200 people
      confidence: High - Glassdoor candidate reports
    - flag: Minimal technical brand or visibility in industry
      impact: Resume value limited, harder to leverage experience at next role
      confidence: High - absence across tech community
