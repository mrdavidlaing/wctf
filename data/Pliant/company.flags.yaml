evaluation_date: '2025-10-17'
evaluator_context: Extracted from conversation notes
green_flags:
  mountain_range:
    critical_matches: &id001
    - flag: 'Strong funding trajectory: $100M+ raised, recent $40M Series B with tier-1
        investors (PayPal Ventures, Speedinvest)'
      impact: Financial runway secured, reduced risk of near-term layoffs or shutdown
      confidence: High - explicit company announcements
    - flag: Triple-digit revenue growth for consecutive years, 2x in 2023, 3rd fastest
        German fintech (133.5% CAGR)
      impact: Proven product-market fit, expanding opportunity for impact and scope
      confidence: High - industry rankings and company statements
    - flag: Zero layoffs found across all tracking sites despite fintech turbulence
      impact: Financial discipline and stability, management cares about people
      confidence: High - absence of evidence across multiple sources
    - flag: Hybrid/remote work with flexible hours, CEST +/-2h timezone flexibility
      impact: Geographic freedom, work-life balance potential
      confidence: High - job postings
    - flag: US expansion starting 2025, Commerzbank partnership, recent acquisition
      impact: Career growth opportunities, exposure to international scaling
      confidence: High - company announcements
    strong_positives: &id002
    - flag: 'Massive market: $250B corporate card market doubling by 2030'
      impact: Plenty of runway for growth without needing to pivot
      confidence: High - industry analyst reports
    - flag: 3,500+ customers with strong user reviews (4.6-4.7/5 across platforms)
      impact: Product resonates with users, likely low churn, stable base
      confidence: High - review aggregation sites
    - flag: 'Regulatory moat: EMI license passported to 25 EEA countries, Visa Principal
        Member'
      impact: Barriers to entry protect market position
      confidence: High - license status public record
    - flag: 'Modern enterprise stack: Java/Spring Boot microservices, PostgreSQL,
        AWS, Docker, Terraform'
      impact: Solid technical foundation, maintainable architecture, good resume value
      confidence: High - job postings
    - flag: Code reviews via GitHub, integration and E2E testing practices
      impact: Quality standards exist, not cowboy coding
      confidence: High - job postings and blog
    - flag: API-first platform design with modular architecture
      impact: Thoughtful technical architecture, likely less legacy debt
      confidence: Medium - company positioning and investor materials
    - flag: CTO Alex Korotkikh from strong pedigree (Zalando, Kreditech), 5+ years
        tenure
      impact: Technical leadership stability, experienced scaling teams
      confidence: High - LinkedIn profiles, company materials
    - flag: New CFO Paul Harrald (Sept 2025) from Curve with Google/NewDay credit
        background
      impact: Strong financial leadership for US expansion, credit/fintech expertise
      confidence: High - press releases
    - flag: Founders (CEO/CPO) still leading since 2020, fintech veterans
      impact: Original vision intact, domain expertise, founder-led culture
      confidence: High - company materials
    - flag: 69% of employees recommend to friend, 78% positive business outlook
      impact: Majority sentiment is positive, not universally toxic
      confidence: High - Glassdoor aggregate data
    - flag: Employee reviews highlight autonomy, learning opportunities, supportive
        management
      impact: Trust-based culture, growth-oriented environment
      confidence: Medium - Glassdoor qualitative themes
    - flag: Fintech payments space with complex credit/risk modeling problems
      impact: Interesting technical challenges, ML/data science opportunities
      confidence: Medium - inferred from business model
    - flag: ~30 engineers for 200 employees suggests eng-to-total ratio ~15%
      impact: Engineers valued, not a sales-heavy org
      confidence: Medium - LinkedIn data inference
