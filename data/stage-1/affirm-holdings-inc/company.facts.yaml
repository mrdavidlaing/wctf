summary:
  total_facts_found: 127
  information_completeness: high
  research_depth: comprehensive Layer 1 assessment covering financial health, market
    position, organizational stability, and technical culture
  key_strengths:
  - Strong revenue growth (38-47% YoY) with first profitable fiscal year (FY2025)
  - Largest independent US BNPL provider (1/3 payment value, >1/2 revenue)
  - 'Blue-chip partnerships: Amazon (25% GMV), Shopify exclusive, Apple Pay, JPMorgan,
    Costco'
  - Founder CEO with 13+ years tenure, stable senior leadership
  - Remote-first culture, excellent compensation (4.4/5), strong benefits
  - Modern tech stack (Python/Kotlin, AWS, Kubernetes, Apache Iceberg, Snowflake)
  - AI-first from founding with production ML at scale
  key_concerns:
  - 'History of layoffs: 640 employees cut (24% of peak) in 2023-2024'
  - Mixed customer reviews (2.4/5 Trustpilot) and moderate employee satisfaction (3.7/5
    Glassdoor)
  - High merchant concentration risk (top 5 = 51% GMV, Amazon alone = 25%)
  - Lost Walmart exclusivity to Klarna (March 2025)
  - Consistent employee complaints about internal politics and toxic management culture
  - Limited career growth opportunities (3.5/5 rating)
  - No current CTO (Libor Michalek transitioned to President role)
