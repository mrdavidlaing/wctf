financial_health:
  facts_found:
  - fact: Raised $41 million across three funding rounds - $3M seed (Oct 2020), $13M
      bridge (Apr 2021), $25M Series A (Nov 2022)
    source: Company announcements and investor disclosures
    date: '2022-11-01'
    confidence: explicit_statement
  - fact: Series A led by Tom Preston-Werner (GitHub founder) with participation from
      Tobi Lütke (Shopify CEO), Olivier Pomel (Datadog CEO), and Kent Beck
    source: Company press releases
    date: '2022-11-01'
    confidence: explicit_statement
  - fact: No new funding in three years since November 2022 Series A
    source: Public funding records
    date: '2025-11-27'
    confidence: explicit_statement
  - fact: Third-party revenue estimates of $3.8-4 million annually
    source: LeadIQ, GetLatka
    date: '2025-11-27'
    confidence: implied
  - fact: Company claims Enterprise ARR has "quadrupled year-over-year" with a "near
      8-figure contract" with single customer
    source: Ona rebrand announcement
    date: '2025-09-02'
    confidence: explicit_statement
  - fact: Series A reportedly "tripled company valuation" suggesting post-money valuation
      of $75-120 million
    source: Investor communications
    date: '2022-11-01'
    confidence: implied
  - fact: Two significant layoff rounds - 21 employees (28%) in January 2023, followed
      by second unreported round in April 2024
    source: CEO acknowledgment (Jan 2023), Glassdoor reviews and Hacker News (Apr
      2024)
    date: '2024-04-01'
    confidence: explicit_statement
  - fact: Current headcount ranges from 22 to 70 people according to various sources,
      down from ~75 peak (potentially 70%+ reduction since 2022)
    source: Multiple third-party sources
    date: '2025-11-27'
    confidence: implied
  missing_information:
