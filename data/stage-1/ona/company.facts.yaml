market_position:
  facts_found:
  - fact: Rebranded from Gitpod to Ona on September 2, 2025, pivoting from cloud development
      environments to AI agent platform
    source: Company announcement
    date: '2025-09-02'
    confidence: explicit_statement
  - fact: Claims 2 million developers on platform, up from 750,000 in 2022
    source: Company announcements
    date: '2025-09-02'
    confidence: explicit_statement
  - fact: Serves "America's largest banks," "Europe's leading pharmaceutical companies,"
      and "Asia's top sovereign wealth funds"
    source: Ona marketing materials
    date: '2025-11-27'
    confidence: explicit_statement
  - fact: Competes with GitHub Codespaces (Microsoft-backed), Coder (self-hosted),
      DevZero ($26M Series A), and Daytona (open source)
    source: Market analysis
    date: '2025-11-27'
    confidence: explicit_statement
  - fact: G2 reviews show 16 total reviews with mixed sentiment - praise for setup
      speed and VS Code integration, criticism for pricing and support
    source: G2 platform
    date: '2025-11-27'
    confidence: explicit_statement
  - fact: Gitpod Classic pay-as-you-go sunset on October 15, 2025, forcing migration
      to Ona or self-hosting
    source: Company announcement
    date: '2025-10-15'
    confidence: explicit_statement
  - fact: New pricing model uses "Ona Compute Units" (OCUs) described as "somewhat
      opaque" with "large variability in consumption"
    source: The Register analysis
    date: '2025-11-27'
    confidence: explicit_statement
  - fact: Internally claims agents "co-authored 60% of PRs merged" and "contributed
      72% of code merged" with customers seeing "4x increase in throughput"
    source: Ona internal metrics
    date: '2025-11-27'
    confidence: explicit_statement
  missing_information:
  - Independent verification of agent contribution metrics
  - Customer migration rate from Gitpod Classic to Ona
  - Customer churn rate during pivot
  - Market share estimates in CDE or AI agent markets
  - Competitive win/loss data
