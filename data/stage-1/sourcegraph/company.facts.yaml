  key_findings:
  - Last funding was 4+ years ago (July 2021, $125M Series D at $2.6B valuation);
    no recent capital raises
  - Multiple layoff rounds (2022, 2024) with employee count declining 19% in 2024
    to ~190 employees
  - Low Glassdoor rating (2.7/5) with only 37% recommending company; culture/leadership
    rated poorly (2.8/5)
  - Strong technical pedigree with Stanford founders, experienced engineering leadership
    (Steve Yegge), active open source contributions
  - Made core codebase private in Aug 2024, signaling strategic shift from open source
    roots
  - Discontinued Cody Free/Pro plans (June 2025), launched new Amp product indicating
    product pivot
  - Excellent compensation/benefits rating (4.0/5) and unique perks (10-year option
    window, all-remote, transparent culture)
  - Operates in rapidly growing AI code assistant market ($5.85B to $49B by 2035,
    25% CAGR)
  - Strong enterprise customer base including FAANG companies, major tech firms, government
    sector
  - ISO 27001, SOC 2 Type II certified with robust security posture
  red_flags:
  - No profitability data or path to profitability disclosed despite 12 years in operation
  - Aging capital (4+ years since last raise) in competitive AI/ML market with well-funded
    competitors
  - Declining employee morale evidenced by poor Glassdoor ratings and leadership scores
  - CEO leadership rated bottom 40% of similar companies (63/100 on Comparably)
  - Multiple 'disguised layoffs' via opt-in severance rounds per employee reviews
  - Product strategy uncertainty with discontinued plans and frequent pivots
  - Revenue data unverified from third-party estimates only
  opportunities:
  - Large and rapidly growing market with strong tailwinds (AI coding assistants)
  - Differentiated technology with 54B+ lines of code indexed, strong code intelligence
    capabilities
  - Elite customer base provides validation and potential for expansion
  - Remote-first culture with strong compensation and unique equity terms
  - Active technical culture with conference talks, engineering blog, open source
    contributions
  - Experienced technical founders still leading after 12 years
