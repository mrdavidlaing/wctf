  - fact: 'Product portfolio includes: search engine, Private Browser (Windows/Mac/iOS/Android),
      browser extensions (Chrome/Firefox/Safari/Edge), Email Protection with @duck.com
      addresses, and Duck.ai private AI chatbot'
    source: DuckDuckGo About page, Spread Privacy blog
    date: 2024-2025
    confidence: explicit_statement
  - fact: Privacy Pro subscription launched offering VPN (5 devices), Personal Information
      Removal, Identity Theft Restoration, and advanced AI models for $9.99/month
      or $99.99/year
    source: Spread Privacy, PCWorld
    date: '2024'
    confidence: explicit_statement
  - fact: Search aggregates results from 400+ sources including Bing, Yahoo Search
