missing_critical_data:
- question: What is current monthly burn rate and actual runway in months?
  why_important: At 25 years in career, can't afford joining 6 months before layoffs or shutdown
  how_to_find: Ask CFO directly during interview, calculate from £86M cash and £35.1M annual loss (rough estimate 24 months)
  mountain_element: mountain_range

- question: What percentage of engineering time is on new features vs maintenance vs ML/AI work?
  why_important: Need to understand daily work reality - is it greenfield AI or maintaining legacy payments infrastructure?
  how_to_find: Ask engineering manager about team time allocation and current sprint priorities
  mountain_element: chosen_peak

- question: What is actual meeting load for senior engineers? Can I see a typical calendar?
  why_important: Adaptive working sounds good but need <30% meeting time for deep technical work
  how_to_find: Ask for redacted calendar from staff engineer showing typical week
  mountain_element: daily_climb

- question: What happened to engineering blog? Why no recent posts since 2020?
  why_important: Stalled blog suggests reduced investment in engineering culture or team capacity issues
  how_to_find: Ask CTO/engineering leadership about blogging policy and support
  mountain_element: chosen_peak

- question: How has the June 2023 layoff affected engineering team morale and velocity?
  why_important: Recent layoffs create survivor guilt, increased workload, and fear of next round
  how_to_find: "Ask during team interviews: 'How did the team recover from the 2023 restructuring?'"
  mountain_element: rope_team_confidence

- question: What is deployment frequency and process? Daily? Weekly? Manual gates?
  why_important: Deployment friction directly impacts daily joy and productivity
  how_to_find: "Ask engineers: 'Walk me through deploying a change from PR merge to production'"
  mountain_element: daily_climb

- question: What percentage of engineering roles are in Latvia vs UK vs other locations?
  why_important: Need to understand if remote Dublin-based role would be isolated or part of distributed team
  how_to_find: Ask about engineering geographic distribution and collaboration practices
  mountain_element: daily_climb

- question: What is the plan for achieving profitability by mid-2026? Which costs are being cut?
  why_important: Profitability path may involve more headcount reductions or reduced engineering investment
  how_to_find: Ask CFO/CEO about specific initiatives and whether more layoffs are planned
  mountain_element: mountain_range

- question: Why is TrustPilot rating (2.4/5) so much lower than G2 (4.6/5)?
  why_important: Major quality disconnect suggests customer support or end-user experience problems
  how_to_find: Ask product leadership about TrustPilot concerns and improvement initiatives
  mountain_element: story_worth_telling

- question: What is current engineering headcount post-layoffs? How does it compare to 150+ in 2020?
  why_important: Need to understand if team is underwater after 21% overall headcount reduction
  how_to_find: Ask for current engineering team size and org chart
  mountain_element: rope_team_confidence

synthesis:
  energy_matrix:
    moare_percentage: 58
    sparingly_percentage: 27
    burnout_percentage: 15
    help_mentoring_percentage: 0
    meets_thresholds: false
    energy_sustainability: MEDIUM
    sustainability_reasoning: |
      58% moare work leverages systems_thinking, infrastructure_automation, and tool_building strengths
      in ML/payments domain with strong remote culture. However, 15% burnout from layoff trauma and
      organizational contraction exceeds the 20% threshold. 27% sparingly work navigating financial
      pressure and competitive challenges.

      Falls short of ≥60% moare threshold (need 60%, have 58%) and exceeds ≤20% burnout threshold
      (allow 20%, have 15% - this is borderline acceptable). Combined sparingly+help/mentoring at 27%
      is within ≤30% yellow threshold.

      MEDIUM sustainability: Technically interesting work but financial/organizational instability
      creates meaningful energy drains. Acceptable for 2-3 year commitment with strong compensation,
      but NOT ideal for 5+ year "final climb" at this career stage.

    key_energy_insights:
    - 58% moare work uses core strengths (systems_thinking, infrastructure_automation, tool_building) in ML/payments
    - ML work (Success+, Protect+, Settlement+) aligns with ai_augmented_workflows growth area (energizing)
    - Adaptive Working and 90-day Work Away perfectly fit async_work_capability and timezone_flexibility
    - K8s operators and OSS contributions provide pure tool_building flow state work
    - Two-way door framework and OKRs prevent misalignment through structured_processes
    - Technical founders and 86% CEO approval create psychological safety

    energy_concerns:
    - 21% headcount reduction (764 → 600+) triggers severe interpersonal_conflict drain (witnessing trauma)
    - £35.1M annual loss creates moderate financial_anxiety drain despite path to profitability
    - 25% leadership cut causes severe misalignment and authority_ambiguity drains
    - Very low market share (0.23%) creates competitive pressure and potential strategy thrash
    - Stalled engineering blog suggests reduced aligned_collaboration and cultural investment
    - TrustPilot disconnect (2.4/5) may indicate cross-team conflict over priorities
    - Limited career growth (3.0/5) reduces visible_progress generator over time

    quadrant_breakdown:
      moare:
        count: 14
        percentage: 58
        key_examples:
        - AI/ML in production with Success+, Protect+, Same Day Settlement+ using 38M+ accounts data
        - Modern tech stack (Ruby/Rails, React/TypeScript, GKE, PostgreSQL, GCP) with 'Utopia' framework
        - 160 public GitHub repos, open-sourced Theatre (K8s operators), client libraries in 8+ languages
        - Adaptive Working policy allowing team autonomy on office days, 90-day Work Away policy

      sparingly:
        count: 7
        percentage: 27
        key_examples:
        - NOT profitable annually (£35.1M loss FY24), £86M cash down 33% YoY
        - Very low market share (0.23% payment management) vs dominant Stripe (34.87%)
        - Senior management rated 3.3/5, concerns about "mass layoffs" and "tough spot financially"
        - TrustPilot rating 2.4/5 vs G2 4.6/5 disconnect

      burnout:
        count: 4
        percentage: 15
        key_examples:
        - Headcount down from 764 to 600+ (21% reduction) - ongoing contraction
        - 15% workforce reduction (135 roles) in June 2023, plus 25% senior leadership cut

      help_mentoring:
