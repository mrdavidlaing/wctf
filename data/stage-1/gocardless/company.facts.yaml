technical_culture:
  facts_found:
  - fact: Uses Ruby on Rails for backend development and React with TypeScript/JavaScript
      for frontend
    source: Job posting for Software Development Engineer - Full Stack
    date: '2025-10-10'
    confidence: explicit_statement
  - fact: 'Primary infrastructure: Google Kubernetes Engine (GKE) for container orchestration,
      PostgreSQL database, Google Cloud Platform services including Cloud Pub/Sub,
      Cloud Storage, Cloud Dataflow, and BigQuery'
    source: Google Cloud Case Study, StackShare
    date: '2019-01-01'
    confidence: explicit_statement
  - fact: Technology stack includes Docker, Slack, RabbitMQ, and PHP; uses 'Utopia'
      framework to help developers build, deploy and operate services
    source: LeadIQ, Medium Engineering Blog
    date: '2019-01-01'
    confidence: explicit_statement
  - fact: Achieved 25% reduction in infrastructure costs after migrating to Google
      Cloud
    source: Google Cloud Case Study
    date: '2019-01-01'
    confidence: explicit_statement
  - fact: Has 160 public repositories on GitHub at github.com/gocardless
    source: GitHub organization page
    date: '2025-01-01'
    confidence: explicit_statement
  - fact: Open-sourced 'Theatre' - collection of Kubernetes extensions including operators
      and admission controller webhooks
    source: GitHub repository github.com/gocardless/theatre
    date: '2024-01-01'
    confidence: explicit_statement
  - fact: Maintains API client libraries in Ruby, Python, Node.js, Go, Java, PHP,
      .NET, and Android SDK
    source: GitHub repositories under gocardless organization
    date: '2025-01-01'
    confidence: explicit_statement
  - fact: Top programming languages in open source repositories are Ruby, Go, JavaScript,
      Python, and PHP
    source: GitHub organization page
    date: '2025-01-01'
    confidence: explicit_statement
  - fact: Maintains engineering blog at medium.com/gocardless-tech titled 'Tech @
      GoCardless'
    source: Medium publication page
    date: '2025-01-01'
    confidence: explicit_statement
  - fact: CTO Neil Turner published 'An overview of engineering at GoCardless' providing
      detailed insights into engineering structure and practices
    source: Medium post
    date: '2020-01-01'
    confidence: explicit_statement
  - fact: 'Software engineer interview process consists of: 1) Preliminary call with
      Talent team (30-45 min), 2) Coding interview with pair-programming (60 min),
      3) Final loop including Technical interview, System Design, and Values interview'
    source: Medium post 'Software Development Engineer Interviewing Process at GoCardless'
      by Jorja Hung
    date: '2023-01-24'
    confidence: explicit_statement
  - fact: Coding interviews are 'not leetcode, algorithm, hackerrank type session'
      but rather pair-programming exercises on real-world problems
    source: Medium interview process post
    date: '2023-01-24'
    confidence: explicit_statement
  - fact: Interview process takes approximately 1 week according to candidates
    source: Indeed company reviews
    date: '2023-01-01'
    confidence: explicit_statement
  - fact: Has formal policy allowing engineers to move between teams via internal
      jobs board if they meet tenure criteria and are in good standing
    source: Medium post by Neil Turner
    date: '2020-01-01'
    confidence: explicit_statement
  - fact: Promotes engineers based on impact, runs promotion committees twice per
      year with representatives from across Product Development
    source: Medium post by Neil Turner
    date: '2020-01-01'
    confidence: explicit_statement
  - fact: As of 2020, women made up 23% of Product Development, 14% of engineering,
      and 33% of engineering management
    source: Medium post by Neil Turner
    date: '2020-01-01'
    confidence: explicit_statement
  - fact: Won 'Techies 2017 prize for Best Place for Developers to Work'
    source: Blog post 'What keeps the GoCardless engineering team motivated?'
    date: '2017-01-01'
    confidence: explicit_statement
  - fact: Uses automated testing extensively, continuous integration (CI) processes
      including automated syntax checking, GitHub as central hub for code with automated
      CI running tests before pull request reviews
    source: Blog posts 'What keeps the GoCardless engineering team motivated?' and
      'Moving fast at GoCardless'
    date: '2017-01-01'
    confidence: explicit_statement
  - fact: Teams organized with Engineering Managers (responsible for delivery, team
      health, well-being) and Technical Leads (responsible for scalable, secure, reliable
      architecture)
    source: Medium post by Neil Turner
    date: '2020-01-01'
    confidence: explicit_statement
  - fact: Uses two-way door vs one-way door decision-making framework (popularized
      by Amazon) - optimizing for quality on irreversible decisions and speed on reversible
      ones
    source: Medium post by Neil Turner
    date: '2020-01-01'
    confidence: explicit_statement
  - fact: Sets company OKRs yearly with maximum of 3 to ensure focus, with engineering
      work informed by product, group and team goals
    source: Medium post by Neil Turner
    date: '2020-01-01'
    confidence: explicit_statement
  - fact: Provides conference budgets and presentation training to engineers to speak
      at conferences
    source: Blog post 'What keeps the GoCardless engineering team motivated?'
    date: '2017-01-01'
    confidence: explicit_statement
  - fact: Launched 'Same Day Settlement+' in 2025, an AI-powered tool using machine
      learning to optimize payment timing, reducing late payment failures by over
      80%
    source: GoCardless press release
    date: '2025-01-01'
    confidence: explicit_statement
  - fact: Same Day Settlement+ leverages transaction data from over 38 million accounts
      to create bespoke predictive models
    source: Financial IT article
    date: '2025-01-01'
    confidence: explicit_statement
  - fact: Launched 'Success+' in April 2020, using machine learning to analyze trends
      from recurring payments data and identify optimal retry times for failed payments,
      recovering 76% of failed payments
    source: PR Newswire press release, GoCardless blog
    date: '2020-04-22'
    confidence: explicit_statement
  - fact: Launched 'Protect+' in October 2022, using machine learning models to detect
      and prevent fraud by combining data from billions of transactions
    source: GoCardless blog post
    date: '2022-10-24'
    confidence: explicit_statement
  - fact: Follows '8 principles of responsible machine learning development' as ethical
      framework for ML models
    source: Blog post 'How we built Success+ using our ethical machine learning programme'
    date: '2020-01-01'
    confidence: explicit_statement
  - fact: Uses differential privacy techniques and combines individual-level data
      with population averages in ML models to minimize personal data use
    source: Blog post 'How we built Success+ using our ethical machine learning programme'
    date: '2020-01-01'
    confidence: explicit_statement
  - fact: Has Senior Machine Learning Engineer role, responsible for leading architecture
      and design of ML solutions
    source: Built In job listings
    date: '2025-01-01'
    confidence: explicit_statement
  - fact: Engineering team grew to more than 80 engineers by end of 2019, with Product
      Development over 150 people total
    source: Medium post by Neil Turner
    date: '2020-01-01'
    confidence: explicit_statement
