company: GoCardless
research_date: '2025-10-27'
financial_health:
  facts_found:
  - fact: GoCardless raised $312 million in Series G funding on February 8, 2022,
      led by Permira with new investor BlackRock Private Equity Partners
    source: GoCardless official press release, TechCrunch, Bloomberg
    date: '2022-02-08'
    confidence: explicit_statement
  - fact: Series G round valued GoCardless at $2.1 billion, achieving unicorn status
    source: GoCardless official press release, CNBC, Bloomberg
    date: '2022-02-08'
    confidence: explicit_statement
  - fact: GoCardless has raised $540 million total over 9 funding rounds with 26 investors
      including Permira, BlackRock, Bain Capital Ventures, Accel, GV (Google Ventures),
      and Balderton Capital
    source: Tracxn, Crunchbase
    date: '2024-07-01'
    confidence: explicit_statement
  - fact: Generated £126.8 million in revenue for fiscal year 2024 (July 1, 2023 -
      June 30, 2024), representing 38% year-on-year growth
    source: GoCardless official Companies House filing, press release
    date: '2025-02-03'
    confidence: explicit_statement
  - fact: Processed £39.6 billion worth of transactions in FY24, a 28% increase year-on-year
    source: GoCardless official press release
    date: '2025-02-03'
    confidence: explicit_statement
  - fact: International revenues grew 47% to £30.8 million in FY24, now accounting
      for 24% of total revenue; Europe and North America each grew approximately 50%
    source: GoCardless official press release
    date: '2025-02-03'
    confidence: explicit_statement
  - fact: NOT profitable on annual basis but recorded net losses of £35.1 million
      in FY24, down 55% from £78.0 million in FY23
    source: GoCardless Companies House filing, CNBC
    date: '2025-02-03'
    confidence: explicit_statement
  - fact: Achieved first-ever profitable month in March 2024
    source: CNBC, Sifted
    date: '2025-02-03'
    confidence: explicit_statement
  - fact: Recorded first EBITDA positive quarter (on adjusted basis) in Q4 FY25 (April-June
      2025)
    source: GoCardless official press release
    date: '2025-10-08'
    confidence: explicit_statement
  - fact: Targeting full-year profitability by mid-2026
    source: CNBC, Sifted
    date: '2025-02-03'
    confidence: explicit_statement
  - fact: Had £86 million in available cash as of June 30, 2024, down by more than
      a third from prior year, but described as sufficient to maintain operations
      until profitability
    source: Bloomberg, PYMNTS
    date: '2025-02-03'
    confidence: explicit_statement
  - fact: Currently has approximately 600+ employees as of June 2024, down from 764
      at start of FY24
    source: BusinessCloud, CNBC
    date: '2025-02-03'
    confidence: explicit_statement
  - fact: Cut 15% of global workforce (135 roles) in June 2023 across UK, US, Australia
      and New Zealand, plus moved 15 roles from UK to Latvia, totaling 150 impacted
      roles (17% of headcount)
    source: UK Tech News, PYMNTS, CNBC, Sifted
    date: '2023-06-13'
    confidence: explicit_statement
  - fact: Reduced senior leadership team by approximately 25% as part of June 2023
      restructuring
    source: PYMNTS, CNBC
    date: '2023-06-13'
    confidence: explicit_statement
  - fact: Salary expenses decreased 13% to £79.2 million in FY24 following the restructuring
    source: CNBC
    date: '2025-02-03'
    confidence: explicit_statement
  - fact: Serves over 94,000 organizations globally as of June 30, 2024
    source: GoCardless official press release
    date: '2025-02-03'
    confidence: explicit_statement
  - fact: Notable customers include DocuSign, Klarna, TripAdvisor, Epson, The Guardian,
      Topps Tiles, JustGiving, AON, Xero, Sage, and QuickBooks
    source: GoCardless official press releases, Tech.eu
    date: '2022-02-08'
    confidence: explicit_statement
  - fact: Hired investment bank Lazard to advise on $200 million secondary share sale
      to provide liquidity for employees and early investors, expected to close in
      early 2025
    source: Bloomberg, BNN Bloomberg, FinTech Futures
    date: '2024-11-20'
    confidence: explicit_statement
  - fact: Completed acquisition of Sentenial Ltd (operating as Nuapay) from EML Payments
      Limited in September 2024
    source: GoCardless official press release
    date: '2024-09-01'
    confidence: explicit_statement
  missing_information:
  - Specific monthly or quarterly burn rate figures
  - Exact runway timeline in months (only stated as 'sufficient until profitability')
  - Complete details on all 9 funding rounds (Seed, Series A-E specifics)
  - Revenue breakdown by product line (direct debit vs. open banking vs. other services)
  - Customer churn metrics or retention rates
  - ARR (Annual Recurring Revenue) separately reported
  - Precise historical employee counts before 2022
market_position:
  facts_found:
  - fact: GoCardless is a fintech company specializing in bank payments, including
      recurring payments, Direct Debit processing and Open Banking, on a mission to
      become the world's bank payment network
    source: G2.com, Wikipedia, Y Combinator
    date: '2025-01-01'
    confidence: explicit_statement
  - fact: Founded in 2011 by Hiroki Takeuchi (current CEO), Matt Robinson, and Tom
      Blomfield at Oxford University, participated in Y Combinator Summer 2011 batch
    source: Wikipedia, Y Combinator, Tracxn
    date: '2011-01-01'
    confidence: explicit_statement
  - fact: 'Core products include: Direct Debit payments (recurring and one-off), Instant
      Bank Pay for same-day payments, International payments from 30+ countries, Success+
      for automated payment recovery (70% recovery rate), Protect+ for fraud prevention,
      Variable Recurring Payments (VRPs) using open banking'
    source: GoCardless pricing page, G2.com, noda.live
    date: '2024-01-01'
    confidence: explicit_statement
  - fact: Integrates with 350+ partner software platforms including Xero, Sage, QuickBooks,
      Zuora, and offers REST API for custom integrations
    source: GoCardless pricing page, G2.com, Wikipedia
    date: '2024-01-01'
    confidence: explicit_statement
  - fact: Operates in 30+ countries with offices in London (HQ), Paris, Riga, Melbourne,
      San Francisco, New York, and Munich
    source: Contrary Research, Wikipedia, LinkedIn, G2.com
    date: '2024-01-01'
    confidence: explicit_statement
  - fact: Primary markets are UK (80% of 2022 revenue), France (8%), Germany (3%),
      US (2%), and Australia (2%)
    source: Contrary Research
    date: '2022-01-01'
    confidence: explicit_statement
  - fact: Primarily targets businesses with recurring payment needs; customer base
      spans from small businesses (61% have <50 employees) to large enterprises (11%
      have >1000 employees)
    source: G2.com, enlyft.com, Contrary Research
    date: '2024-01-01'
    confidence: explicit_statement
  - fact: Has very low market share in payment management (0.23% per 6sense, 0.02%
      in eCommerce per enlyft)
    source: Contrary Research, 6sense.com, enlyft.com
    date: '2023-01-01'
    confidence: explicit_statement
  - fact: 'Pricing: Standard Plan (1% + £0.20 domestic, 2% + £0.20 international,
      caps at £4-5), Advanced Plan (caps at £5-6.25), Pro Plan (caps at £5.60-7);
      US pricing: 0.05% + $0.05 (cap $5) for domestic on Standard'
    source: GoCardless pricing page, support.gocardless.com, wise.com
    date: '2023-01-01'
    confidence: explicit_statement
  - fact: Primary competitors include Stripe (34.87% market share), PayPal (31.57%),
      Venmo (9.98%), Adyen, Klarna, Square, Recurly
    source: 6sense.com, Contrary Research, noda.live
    date: '2024-01-01'
    confidence: explicit_statement
  - fact: 'Competitive advantages claimed: lower transaction fees than cards (1% vs
      2.9% for Stripe), 97.3% first-time payment success rate (99.5% with Success+),
      specialized for recurring payments'
    source: gocardless.com vs Stripe comparison page
    date: '2024-01-01'
    confidence: explicit_statement
  - fact: 'G2 rating: 4.6 out of 5 stars based on 316-319 reviews; 86% five-star,
      96% rated 4-5 stars, 95% would recommend'
    source: G2.com
    date: '2025-01-01'
    confidence: explicit_statement
  - fact: 'TrustPilot rating: 2.4 out of 5 stars based on 2,258 reviews, described
      as ''Poor'' overall rating'
    source: Trustpilot.com, wise.com
    date: '2025-01-01'
    confidence: explicit_statement
  - fact: 'Capterra/GetApp rating: 4.0 out of 5 stars based on 79 reviews'
    source: Capterra.com, GetApp.com
    date: '2025-07-01'
    confidence: explicit_statement
  - fact: ISO 27001 certified since September 2016 for information security management,
      routinely audited by independent third party
    source: gocardless.com/legal/gdpr
    date: '2016-09-01'
    confidence: explicit_statement
  - fact: Regulated by Financial Conduct Authority (FCA) in UK; FinCEN-registered
      money services business in US (registration 31000261158426); GDPR compliant
    source: gocardless.com support pages
    date: '2020-01-01'
    confidence: explicit_statement
  missing_information:
  - SOC 2 certification status (Type 1 or Type 2)
  - Specific market share for direct debit/bank payment segment
  - Detailed competitive win/loss data against specific competitors
  - Exact churn rate data
  - Cyber Essentials certification
