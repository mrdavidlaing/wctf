      impact: Geographic constraint incompatible with Dublin preference
      confidence: High - Office locations
    - flag: Work-life balance rated 3.7-3.8/5 - mediocre
      impact: Potential for intense work expectations
      confidence: Medium - Glassdoor
    - flag: Interview difficulty 2.93/5, 53.6% positive experience, average 32.84
