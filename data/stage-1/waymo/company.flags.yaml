red_flags:
  mountain_range:
    dealbreakers: []
    concerning:
    - flag: Bank of America estimates $1.5B annual loss in 2024, Alphabet Other Bets
        lost $1.13B in Q2 2024
      impact: Company is not profitable and burning significant cash
      confidence: High - Bank of America, CNBC
    - flag: Shut down autonomous trucking program (Waymo Via) in July 2023
      impact: Indication of strategic pivots and abandoned initiatives
      confidence: High - TechCrunch
    - flag: Laid off 137 employees (8% workforce) in March 2023, second round that
        year
      impact: Layoffs even with Alphabet backing shows cost pressure
      confidence: High - Sunset
  chosen_peak:
    dealbreakers: []
    concerning:
    - flag: No information on AI coding tool availability (Copilot, Cursor, etc.)
        or policies
      impact: Unknown if Alphabet/Waymo provides modern developer productivity tools
      confidence: Low - Absence of data
    - flag: No public DORA metrics or deployment frequency data
      impact: Unknown actual velocity despite mature practices mentioned
      confidence: Medium - Absence of data
  rope_team_confidence:
    dealbreakers: []
    concerning:
    - flag: Bad work-life balance mentioned in 12 reviews, disorganized leadership
        in 6 reviews
      impact: Some friction points in culture despite overall positive sentiment
      confidence: Medium - Glassdoor minority opinion
    - flag: Poor management, limited career growth mentioned in cons
      impact: Potential career progression challenges
      confidence: Medium - Glassdoor
    - flag: Illiquid equity as Alphabet subsidiary (RSUs with 409a pricing, not public
