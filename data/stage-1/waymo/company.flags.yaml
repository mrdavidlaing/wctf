      impact: Lengthy interview process with mixed candidate experience
      confidence: High - Glassdoor
  story_worth_telling:
    dealbreakers: []
    concerning:
    - flag: Unclear path to profitability or IPO - dependent on Alphabet's long-term
        patience
      impact: Equity upside uncertain without clear exit timeline
      confidence: Medium - Business model risk
