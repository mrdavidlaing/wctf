      impact: Equity value unclear until exit/IPO
      confidence: High - Blind discussions
  daily_climb:
    dealbreakers:
    - flag: NOT Dublin-based - HQ in Mountain View, CA with offices in Detroit and
        Phoenix only
      impact: Eliminates this opportunity - no Dublin office or European presence
