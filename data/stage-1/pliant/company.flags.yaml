missing_critical_data:
- question: What is the current ARR, burn rate, and months of runway?
  why_important: Need to assess financial risk and likelihood of needing another funding
    round or hitting profitability
  how_to_find: Direct question to hiring manager or CFO; sometimes disclosed in exec
    conversations
  mountain_element: mountain_range
- question: Why is there no public GitHub or technical blog? Is there a technical
    brand strategy?
  why_important: Understand if this is policy/culture choice or symptom of closed
    culture
  how_to_find: Ask CTO directly in interview
  mountain_element: chosen_peak
- question: What's the story behind the CEO's 65% approval and toxic culture mentions?
  why_important: Need to understand if this is historical/fixed or ongoing issue
  how_to_find: Backchannel references with current/former employees via LinkedIn
  mountain_element: rope_team_confidence
- question: What's the actual work-life balance? Why 3.2/5 rating?
  why_important: Assess sustainability of role, especially for someone with 25yr experience
  how_to_find: Interview questions about on-call, deployment schedules, meeting culture;
    talk to engineers 1-on-1
  mountain_element: daily_climb
- question: What's the technical career ladder? How do IC tracks work at 200 people?
  why_important: Understand growth path and whether staff+ engineering roles exist
  how_to_find: Ask hiring manager, request org chart or career framework
  mountain_element: story_worth_telling
- question: What happened with the two CFO situation (Stephan Simon May 2023, Paul
    Harrald Sept 2025)?
  why_important: Executive turnover or restructuring could signal issues
  how_to_find: LinkedIn research, ask directly in interviews
  mountain_element: rope_team_confidence
- question: What's the AI/LLM tooling policy? Can engineers use Claude/Copilot?
  why_important: Modern productivity expectations, indicates tech culture openness
  how_to_find: Ask engineering team directly
  mountain_element: chosen_peak
- question: What is the company's path to profitability and current burn rate?
  why_important: Determines financial sustainability beyond Series B runway and risk
    of future layoffs
  how_to_find: Ask during insider interviews or check financial filings if public
  mountain_element: mountain_range
- question: What specific cultural issues are behind the 'toxic culture' mentions
    in Glassdoor?
  why_important: Need to understand if toxic dynamics are isolated or systemic to
    assess interpersonal_conflict risk
  how_to_find: Insider interviews with current/former employees about team dynamics
    and leadership
  mountain_element: rope_team_confidence
- question: What is the CEO approval rating trend and executive turnover history?
  why_important: Low CEO approval (65%) may indicate leadership alignment issues triggering
    misalignment drain
  how_to_find: Track Glassdoor ratings over time, LinkedIn for executive changes
  mountain_element: rope_team_confidence
