      confidence: High - Sequoia citing State of AI 2025
    - flag: No layoffs or restructuring events found in company history
      impact: Financial discipline without panic. Founders making good capital allocation
        decisions.
      confidence: Medium - absence of evidence across multiple sources
    - flag: Company actively hiring with 6 open positions
      impact: Growth mode, not retrenchment. Need engineers, not cutting costs.
      confidence: High - Wellfound job board
  chosen_peak:
    critical_matches:
    - flag: Founders are creators of Atom, Electron, and Tree-sitter - legendary developer
        tools
      impact: Working with proven technical visionaries who shipped tools to millions
        of developers. Not first-time founders guessing.
      confidence: High - multiple sources confirm founders' backgrounds
