missing_critical_data:
- question: What is actual compensation for senior infrastructure engineers?
  why_important: Below-market comp amplifies financial_anxiety
  how_to_find: Levels.fyi, insider interviews
  mountain_element: daily_climb
- question: What is team stability on specific infrastructure teams?
  why_important: May find stable pocket despite overall chaos
  how_to_find: Insider interviews with engineers on target teams
  mountain_element: rope_team_confidence
- question: Are specific teams protected from layoffs (CHIPS Act)?
  why_important: Government projects may have reduced layoff risk
  how_to_find: Research CHIPS Act staffing, insider interviews
  mountain_element: mountain_range
- question: What is Intel's policy on AI coding tools (GitHub Copilot, Cursor, etc.)
    for engineers?
  why_important: Essential for productivity and key evaluator requirement - staff
    engineer needs access to modern AI coding assistants
  how_to_find: 'Ask in insider interview: ''What AI coding tools are approved and
    actively used by engineering teams?'' Check with engineers about tool availability
    and approval process'
  mountain_element: chosen_peak
- question: What are the specific DORA metrics (deployment frequency, lead time, MTTR,
    change failure rate) for engineering teams?
  why_important: Core indicator of engineering excellence and team effectiveness -
    evaluator specifically seeks 'high DORA metrics'
  how_to_find: 'Ask engineering leaders or senior engineers: ''What are your deployment
    frequency and lead time metrics? How often do you ship to production?'' Check
    internal engineering dashboards if available'
  mountain_element: chosen_peak
- question: What is the actual retention rate for engineers during the 2024-2025 layoffs?
  why_important: Understanding who left (bottom performers vs top talent exodus) indicates
    organizational health and future team quality
  how_to_find: 'Ask insider: ''Are top performers staying or leaving? What percentage
    of senior engineers have left voluntarily vs layoffs?'' Check with former employees
    on LinkedIn'
  mountain_element: rope_team_confidence
- question: What is the compensation structure for senior/staff engineers compared
    to market (e.g., FAANG, AMD, NVIDIA)?
  why_important: Below-market compensation is repeatedly mentioned in reviews - need
    specific data on compensation gap and equity value
  how_to_find: 'Ask insider: ''How does staff engineer total comp compare to AMD,
    NVIDIA, Google? What''s the equity refresh policy?'' Check levels.fyi for Intel
    vs competitors'
  mountain_element: daily_climb
- question: What is the product roadmap stability and strategic direction under new
    CEO Lip-Bu Tan?
  why_important: 4 CEOs in 7 years means constant strategic whiplash - need to understand
    if current direction is stable
  how_to_find: 'Ask insider: ''How stable is the current product roadmap? Have priorities
    changed significantly under Tan? Is there clarity on the next 12-18 months?''
    Review recent all-hands communications'
  mountain_element: rope_team_confidence
- question: What is Intel's presence and hiring appetite in Dublin Ireland?
  why_important: Evaluator specifically mentions 'Remote-first or hybrid in Dublin
    Ireland is acceptable' - need to confirm role availability and team size
  how_to_find: Check Intel Ireland careers page, ask recruiter about Dublin-based
    roles, contact Intel Ireland employees on LinkedIn about team size and growth
    plans
  mountain_element: daily_climb
- question: What percentage of time do senior engineers spend on technical debt vs
    new feature development?
  why_important: In survival mode companies, innovation work often gets squeezed out
    for firefighting and maintenance - impacts 'Story Worth Telling'
  how_to_find: 'Ask insider: ''What percentage of your time is spent on new development
    vs maintaining existing systems? Is there time for technical exploration and improvement?'''
  mountain_element: chosen_peak
- question: What is the manager churn rate - how often do engineers change managers?
  why_important: High manager churn (reported in reviews) creates re-proving overhead
    - need specific data on stability
  how_to_find: 'Ask insider: ''How long has your current manager been in role? How
    many managers have you had in the past 2 years?'' Check average manager tenure'
  mountain_element: rope_team_confidence
