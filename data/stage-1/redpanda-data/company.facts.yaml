market_position:
  facts_found:
  - fact: Redpanda is a Kafka-compatible streaming data platform written in C++ using
      the Seastar framework, featuring a single-binary architecture with no external
      dependencies (ZooKeeper-free, JVM-free)
    source: Redpanda.com, Crunchbase
    date: '2025-10-27'
    confidence: explicit_statement
  - fact: Redpanda provides 300+ built-in data connectors to systems including Snowflake,
      MongoDB, S3, MySQL, PostgreSQL, Apache Iceberg, and AI platforms
    source: AWS Marketplace, Redpanda.com
    date: '2025-10-27'
    confidence: explicit_statement
  - fact: 'Redpanda offers 4 pricing tiers: Community Edition (free, BSL license),
      Serverless (pay-as-you-go with $100 free credits), Dedicated (single-tenant
      managed clusters), and BYOC (Bring Your Own Cloud with 99.99% SLA)'
    source: Redpanda.com, G2
    date: '2025-10-27'
    confidence: explicit_statement
  - fact: Redpanda provides 3-6x greater cost efficiency compared to traditional Kafka
      infrastructure, with claims of 1/6th the total costs of Apache Kafka
    source: Redpanda.com TCO page
    date: '2025-10-27'
    confidence: explicit_statement
  - fact: On G2, Redpanda Data scores 9.0 for ease of use, 9.8 for performance & reliability,
      9.8 for quality of support, and 10.0 for product direction
    source: G2 comparison pages
    date: '2025-10-27'
    confidence: explicit_statement
  - fact: Main competitors include Apache Kafka, Confluent Cloud, Amazon Kinesis Data
      Streams, Amazon MSK, Apache Pulsar, Red Hat OpenShift Streams, and NATS Streaming
    source: G2 comparisons
    date: '2025-10-27'
    confidence: explicit_statement
  - fact: Redpanda claims 10x faster tail latencies than Apache Kafka and can deliver
      10x lower average latencies while using 3-6x fewer compute resources
    source: Redpanda vs Kafka page, Business Wire
    date: '2023-05-15'
    confidence: explicit_statement
  - fact: The global streaming analytics market was valued at $23-33 billion in 2024
      and is projected to reach $125-365 billion by 2029-2034, growing at CAGR of
      26-34%
    source: Fortune Business Insights, MarketsandMarkets
    date: '2024-10-01'
    confidence: explicit_statement
  - fact: Redpanda Cloud achieved SOC 2 Type 2 Attestation, audited by Barr Advisory
      with zero exceptions, covering all products (BYOC, Dedicated, Serverless) across
      AWS, GCP, and Azure
    source: Redpanda Blog, Business Wire
    date: '2024-01-01'
    confidence: explicit_statement
  - fact: Redpanda Cloud is available on AWS, Google Cloud Platform (GCP), and Microsoft
      Azure across multiple regions
    source: AWS Marketplace, Azure Marketplace, Google Cloud Marketplace
    date: '2025-10-27'
    confidence: explicit_statement
  - fact: NYSE processes over 500 billion messages daily and handles 1.1 trillion
      records daily with Redpanda, making decisions in less than 20 microseconds 99%
      of the time
    source: Redpanda Case Study - NYSE
    date: '2024-01-01'
    confidence: explicit_statement
  - fact: ShareChat reduced cloud infrastructure spend on event streaming by about
      70%, resulting in savings of millions of USD annually after switching to Redpanda
