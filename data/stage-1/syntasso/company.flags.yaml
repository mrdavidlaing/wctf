missing_critical_data:
- question: What is actual current runway in months? Is $7M funding sufficient to
    reach profitability?
  why_important: Financial_anxiety drain depends on runway clarity. 'Multi-year' claim
    from 2019 careers page unreliable
  how_to_find: Ask founders directly in interview about burn rate and path to profitability
  mountain_element: mountain_range
- question: How many paying SKE customers beyond NatWest? What is current ARR?
  why_important: Validates SKE product-market fit. Single case study insufficient
    to assess sustainability
  how_to_find: Request customer list and revenue metrics from leadership. Check LinkedIn
    for customer engineers
  mountain_element: mountain_range
- question: What is actual employee count and team structure?
  why_important: Authority_ambiguity assessment requires knowing org chart. 3-50 employee
    range too wide
  how_to_find: Ask for org chart in interview. Confirm engineering team size and reporting
    structure
  mountain_element: rope_team_confidence
- question: What percentage of time is spent on OSS vs SKE? Revenue allocation strategy?
  why_important: Misalignment risk if unclear whether focus is community building
    vs revenue generation
  how_to_find: Ask about product roadmap prioritization. Request breakdown of engineering
    allocation
  mountain_element: chosen_peak
