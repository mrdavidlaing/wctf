missing_critical_data:
- question: Current engineering team size/structure after director departures?
  why_important: Understand if authority_ambiguity improves or worsens
  how_to_find: Insider conversation, LinkedIn org chart, job postings
  mountain_element: rope_team_confidence
- question: Kurt Beidler's strategy for competing with ChatGPT?
  why_important: Determines viable path forward - impacts alignment_clarity
  how_to_find: Insider with product/engineering leadership, All Hands notes
  mountain_element: mountain_range
- question: Remote work policy direction under new CEO?
  why_important: Could eliminate timezone_flexibility advantage
  how_to_find: Insider conversations, recent policy announcements
  mountain_element: daily_climb
- question: Are layoffs continuing in 2025 or stabilized?
  why_important: Ongoing layoffs trigger severe interpersonal_conflict drain
  how_to_find: Insider, recent Glassdoor (2025), WARN Act, employee count
  mountain_element: rope_team_confidence
- question: What is current burn rate and runway?
  why_important: Need to understand financial sustainability given layoffs and revenue
    pressure
  how_to_find: Ask in insider interviews about recent all-hands financial updates
  mountain_element: mountain_range
- question: What percentage of engineering time goes to technical debt vs new features?
  why_important: Indicates whether 'poor software practices' are being addressed or
    accumulating
  how_to_find: Ask engineering managers about sprint allocation and tech debt initiatives
  mountain_element: chosen_peak
- question: Has the new CEO (Kurt Beidler, July 2024) stabilized leadership or are
    more changes coming?
  why_important: Leadership stability is critical for organizational health recovery
  how_to_find: Ask about CEO's 90-day plan and board confidence in insider interviews
  mountain_element: rope_team_confidence
- question: What is actual team coordination style - alpine, expedition, established
    route, orienteering, or trail crew?
  why_important: Need to understand if coordination style matches volatile terrain
    (AI disruption, leadership churn)
  how_to_find: Ask about decision authority, communication patterns, team autonomy
    in insider interviews
  mountain_element: chosen_peak
- question: What is the realignment speed - can team adapt faster than business conditions
    change?
  why_important: Critical for survival in AI-disrupted edtech market
  how_to_find: Ask about recent pivots, how long they took, and team response in insider
    interviews
  mountain_element: chosen_peak
- question: What is current compensation positioning relative to market?
  why_important: Below-market comp combined with layoffs drives attrition
  how_to_find: Check Levels.fyi, ask about recent comp reviews in insider interviews
  mountain_element: daily_climb
- question: Are the five director positions that were terminated being refilled?
  why_important: Indicates whether this was cost-cutting or structural change
  how_to_find: Check recent engineering leadership hires on LinkedIn, ask in insider
    interviews
  mountain_element: rope_team_confidence
- question: What is the AI strategy - defensive (protect freemium) or offensive (new
    revenue streams)?
  why_important: Determines whether company is in managed decline or growth mode
  how_to_find: Ask about product roadmap and revenue targets in insider interviews
  mountain_element: mountain_range
