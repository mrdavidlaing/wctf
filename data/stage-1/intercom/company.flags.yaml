      confidence: Medium - Absence from research
    - flag: 'CEO transition: McCabe → Peacock (July 2020) → McCabe returns (Oct 2022)'
      impact: Leadership instability suggests strategic uncertainty or execution issues
      confidence: High - Wikipedia
    - flag: Glassdoor 3.8/5 with only 70% recommend, 70% CEO approval - mediocre sentiment
