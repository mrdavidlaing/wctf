    date: '2024-11-06'
    confidence: explicit_statement
  - fact: 60% of employees would recommend working at Robinhood to a friend, and 63%
      have a positive business outlook for the company
    source: Glassdoor - Working at Robinhood
    date: '2024-11-06'
    confidence: explicit_statement
  - fact: 'Work-life balance rating: 3.2-3.3 out of 5; Culture and values rating:
      3.3-3.4 out of 5; Compensation and benefits rating: 4.0 out of 5'
    source: Glassdoor - Robinhood Reviews
    date: '2024-11-06'
    confidence: explicit_statement
  - fact: CEO Vlad Tenev has a 77% approval rating on Glassdoor based on employee
      reviews
    source: Glassdoor - Robinhood Reviews
    date: '2024-11-06'
    confidence: explicit_statement
  - fact: Software Engineer professionals rate Robinhood 3.4 out of 5 stars based
