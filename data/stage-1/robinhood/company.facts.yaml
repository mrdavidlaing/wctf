technical_culture:
  facts_found:
  - fact: Robinhood uses Python/Django and Go for most APIs, with some Java and Rust
      in the codebase. The company has been shifting from Python towards Go for API
      development
    source: Quastor blog - Robinhood's Tech Stack
    date: '2023-01-01'
    confidence: explicit_statement
  - fact: Robinhood uses Amazon RDS with Postgres as the database engine for their
      primary data store
    source: Quastor blog - Robinhood's Tech Stack
    date: '2023-01-01'
    confidence: explicit_statement
  - fact: Robinhood's infrastructure is cloud-native and hosted on AWS. The company
      paid $60 million to AWS in 2020 for cloud hosting fees
    source: Quastor blog - Robinhood's Tech Stack
    date: '2023-01-01'
    confidence: explicit_statement
  - fact: Robinhood uses Kafka for message streaming between backend services to synchronize
      data among microservices
    source: Medium - Robinhood Hosts its First Tech Talk
    date: '2018-01-01'
    confidence: explicit_statement
  - fact: Technology stack includes GitHub, Git, Docker, React, Kubernetes, and nginx
      as load balancers; Airflow for scheduling jobs; Amazon Redshift for fraud detection
      and money laundering analysis; ELK stack for search and analytics
    source: StackShare - Robinhood Tech Stack / Integrate.io
    date: '2024-01-01'
    confidence: explicit_statement
  - fact: Robinhood has 10 public repositories on GitHub including Faust (Python Stream
      Processing), airflow-prometheus-exporter, Thorn (Easy Webhooks for Python),
      and kafka-python fork
    source: GitHub - github.com/robinhood
    date: '2025-11-06'
    confidence: explicit_statement
  - fact: Faust is a Python stream processing library open-sourced by Robinhood in
      2018. It was used at Robinhood to build high performance distributed systems
      and real-time data pipelines that process billions of events every day. The
      project has over 6,800 stars on GitHub
    source: GitHub - robinhood/faust and Medium
    date: '2018-08-01'
    confidence: explicit_statement
  - fact: Robinhood's engineering blog is hosted on Medium at medium.com/robinhood-engineering
      and on their newsroom. Recent posts include 'Building a Resilient Card Transaction
      System' (2024), 'Case Studies in Kubernetes Controller Limits' (2024), and 'Preventing
      Fraud at Robinhood using Graph Intelligence' (2024)
    source: Robinhood Newsroom - Engineering Archives
    date: '2024-01-01'
    confidence: explicit_statement
  - fact: Robinhood held its 2nd Annual Women in Tech Conference in 2024 with over
      195 Robinhood employees and close to 50 external attendees from more than 30
      different companies
    source: Robinhood Newsroom - Women in Tech Conference 2024
    date: '2024-01-01'
    confidence: explicit_statement
  - fact: Jeff Pinner serves as Chief Technology Officer since August 12, 2024. He
      previously served as CTO at Lyft for nearly a decade and holds a Bachelor of
      Science in Computer Science from MIT
    source: Robinhood Newsroom - Robinhood Welcomes Jeff Pinner
    date: '2024-08-12'
    confidence: explicit_statement
  - fact: 'Robinhood''s interview process takes approximately 4-6 weeks on average
      and includes: recruiter screen, technical phone screen (through Karat combining
      algorithms/data structures and system design), and onsite with 5 rounds'
    source: Glassdoor and Interviewing.io
    date: '2024-01-01'
    confidence: explicit_statement
  - fact: 'The onsite consists of: 1 algorithms/data structures interview, 2 system
      design interviews (one broad, one specific), 1 past project round, and 1 hiring
      manager behavioral interview'
    source: Interviewing.io - Robinhood's Interview Process
    date: '2024-01-01'
    confidence: explicit_statement
  - fact: Robinhood interviews are highly competitive with only a 1% conversion rate.
      Engineering interviews feature medium to hard coding questions, often related
      to Robinhood's product or FinTech domain
    source: Exponent - Get a Job at Robinhood
    date: '2024-01-01'
    confidence: explicit_statement
  - fact: Robinhood built Apollo, an internal platform where any developer can spin
      up their own end-to-end Robinhood environment for testing, completely isolated
      from other environments
    source: Robinhood Newsroom - Engineering Onboarding
    date: '2024-01-01'
    confidence: explicit_statement
  - fact: Robinhood uses Phabricator for code reviews
    source: NC State ECE blog - My Internship at Robinhood
    date: '2023-01-01'
    confidence: explicit_statement
  - fact: Robinhood launched Robinhood Cortex in 2025, an AI investment tool designed
      to provide real-time market insights using generative AI, powered by Amazon
      Nova foundation models for up to 80% lower cost per token
    source: AWS Blog - Robinhood and Amazon Nova
    date: '2024-12-01'
    confidence: explicit_statement
  - fact: Robinhood acquired Pluto Capital, Inc. in July 2024 to add AI-powered tools
      for investment research. The acquisition was valued at $12 million pre-money
    source: TechCrunch - Robinhood snaps up Pluto to add AI tools
    date: '2024-07-01'
    confidence: explicit_statement
  - fact: Robinhood uses Amazon Bedrock as their fully managed service for building
      generative AI models. Amazon Bedrock ensures customer data never leaves their
      virtual private cloud and is not shared with model providers
    source: AWS Blog - Robinhood and Amazon Nova
    date: '2024-12-01'
    confidence: explicit_statement
  - fact: In December 2019, Robinhood's system received 100k requests per second at
      peak. By June 2020, this increased to 750k requests per second - a 7x load increase
      in 6 months
    source: Quastor blog - Robinhood's Tech Stack
    date: '2023-01-01'
    confidence: explicit_statement
  - fact: Software Engineer compensation at Robinhood ranges from $202K per year for
      L1 to $559K per year for L5, with median yearly total compensation of $403K
    source: Levels.fyi - Robinhood Software Engineer Salary
    date: '2025-11-06'
    confidence: explicit_statement
