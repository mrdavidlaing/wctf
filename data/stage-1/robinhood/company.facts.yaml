company: Robinhood
research_date: '2025-11-06'
financial_health:
  facts_found:
  - fact: Robinhood went public via IPO on July 29, 2021, at $38 per share on Nasdaq,
      raising approximately $2 billion and valuing the company at approximately $32
      billion
    source: CNBC
    date: '2021-07-29'
    confidence: explicit_statement
  - fact: Robinhood generated $2.951 billion in annual revenue for 2024, representing
      a 58.23% increase from $1.865 billion in 2023
    source: Robinhood Q4 2024 Earnings Report
    date: '2025-02-12'
    confidence: explicit_statement
  - fact: Robinhood Q3 2025 revenue was $1.27 billion, up 100% year-over-year, representing
      a new record
    source: GlobeNewswire
    date: '2025-11-05'
    confidence: explicit_statement
  - fact: Robinhood reported net income of $1.411 billion for full year 2024, compared
      to a net loss of $541 million in 2023; this included a $369 million deferred
      tax benefit
    source: Robinhood Q4 2024 Earnings Report
    date: '2025-02-12'
    confidence: explicit_statement
  - fact: Robinhood Q3 2025 net income was $556 million, up 44% from Q2 2025, representing
      the company's second most profitable quarter ever
    source: GlobeNewswire / FX News Group
    date: '2025-11-05'
    confidence: explicit_statement
  - fact: Robinhood Adjusted EBITDA for full year 2024 was $1.43 billion, up 167%
      year-over-year from $536 million in 2023
    source: Robinhood Q4 2024 Earnings Report
    date: '2025-02-12'
    confidence: explicit_statement
  - fact: Robinhood had $4.3 billion in cash and cash equivalents as of December 31,
      2024
    source: Robinhood Q4 2024 Earnings Report
    date: '2025-02-12'
    confidence: explicit_statement
  - fact: Robinhood authorized a $1 billion share repurchase program that began execution
      in July 2024, expected to complete over two to three years
    source: Robinhood Q3 2024 Earnings Report
    date: '2024-10-30'
    confidence: explicit_statement
  - fact: Robinhood had 2,300 employees as of December 31, 2024, representing a 4.55%
      increase from 2,200 employees in 2023
    source: StockAnalysis / Bullfincher
    date: '2025-01-01'
    confidence: explicit_statement
  - fact: Engineering is Robinhood's largest department with 827 employees (approximately
      one-third of total workforce), followed by Finance & Administration with 339
      employees
    source: Unify GTM
    date: '2025-08-01'
    confidence: explicit_statement
  - fact: Robinhood laid off 23% of its workforce (approximately 700 employees) on
      August 9, 2022, in operations, marketing, and program management functions
    source: SunsetHQ / Capital Markets Elite Group / Wikipedia
    date: '2022-08-09'
    confidence: explicit_statement
  - fact: Robinhood laid off 7% of full-time staff (approximately 150 employees) on
      June 27, 2023, marking the third round of layoffs in just over a year
    source: InvestorsObserver / YouGov / Wikipedia
    date: '2023-06-27'
    confidence: explicit_statement
  - fact: Robinhood had 25.2 million funded customers as of Q4 2024, up 8% year-over-year
    source: Robinhood Q4 2024 Earnings Report
    date: '2025-02-12'
    confidence: explicit_statement
  - fact: Robinhood Assets Under Custody was $193 billion as of Q4 2024, up 88% year-over-year
      from $102.6 billion in Q4 2023
    source: Robinhood Q4 2024 Earnings Report
    date: '2025-02-12'
    confidence: explicit_statement
  - fact: Robinhood had 3.9 million Gold subscribers as of Q3 2025, representing continued
      strong growth from 2.6 million in Q4 2024
    source: GlobeNewswire
    date: '2025-11-05'
    confidence: explicit_statement
  - fact: Robinhood entered into an agreement to acquire Bitstamp, the world's longest
      running cryptocurrency exchange, expected to close in the first half of 2025
    source: Robinhood Q4 2024 Earnings Report
    date: '2024-06-01'
    confidence: explicit_statement
  - fact: Robinhood CFO Jason Warnick announced his intention to retire in Q1 2026,
      with Shiv Verma named as next CFO
    source: FX News Group / GlobeNewswire
    date: '2025-11-05'
    confidence: explicit_statement
  missing_information:
  - Specific quarterly burn rate metrics for 2024-2025 (company is now profitable
    so burn rate less relevant)
  - Detailed churn rate percentages (company tracks churned accounts but does not
    publicly disclose specific rates)
  - Net Promoter Score (NPS) or specific customer satisfaction metrics beyond customer
    growth numbers
  - Exact revenue breakdown by product line (stocks, options, crypto) for most recent
    quarters
market_position:
  facts_found:
  - fact: Robinhood's mission is to democratize finance for all, offering commission-free
      trading through a mobile-first platform to make financial markets accessible
      to everyone
    source: Robinhood official website (robinhood.com/about-us)
    date: '2025-11-06'
    confidence: explicit_statement
  - fact: Robinhood offers commission-free trading on stocks, ETFs, options, and cryptocurrencies
      (25+ digital assets), along with futures trading on 40+ CME Group products
    source: Robinhood newsroom and CME Group press release
    date: '2025-01-29'
    confidence: explicit_statement
  - fact: Robinhood Gold subscription costs $5/month and includes 4% APY on uninvested
      cash, instant deposits up to $50,000, margin trading (first $1,000 free), and
      professional research from Morningstar
    source: Bankrate, StockBrokers.com
    date: '2025-11-06'
    confidence: explicit_statement
  - fact: 'Robinhood launched three major products in 2025: Robinhood Strategies (digital
      advisory with 0.25% annual management fee, managing over $500 million for 100,000+
      customers), Robinhood Banking (with up to $2.5M FDIC insurance), and Robinhood
      Cortex (AI-powered investing assistant)'
    source: Robinhood newsroom and Q2 2025 earnings report
    date: '2025-07-30'
    confidence: explicit_statement
  - fact: Robinhood Legend is a browser-based desktop trading platform for active
      traders offering 90+ technical indicators, options chains, futures trading,
      and AI-powered custom indicators
    source: Robinhood newsroom HOOD Summit 2025 announcement
    date: '2025-09-01'
    confidence: explicit_statement
  - fact: The US Securities Brokerage Market size is estimated at $205.32 billion
      in 2025 and expected to reach $252.58 billion by 2030, growing at a CAGR of
      4.23%
    source: Mordor Intelligence US Securities Brokerage Market Analysis
    date: '2025-11-06'
    confidence: explicit_statement
  - fact: Charles Schwab holds a dominant market share of 61.01% in the brokerage
      sector as of Q1 2025, with other major competitors including Fidelity Investments,
      E-TRADE, Interactive Brokers, Webull, SoFi Invest, and Public.com
    source: CanvasBusinessModel.com competitive analysis
    date: '2025-11-06'
    confidence: explicit_statement
  - fact: Robinhood has an overall score of 1.2 out of 5.0 on Trustpilot based on
      more than 4,139 reviews, with 95% giving it a 1-star rating, with complaints
      focused on customer service, frozen accounts, and difficulties with withdrawals
    source: Trustpilot (trustpilot.com/review/robinhood.com)
    date: '2025-11-06'
    confidence: explicit_statement
  - fact: 'Professional review sites rate Robinhood positively for beginners: The
      Motley Fool gives 4.5/5 stars, Bankrate rates it highly for commission-free
      trading and ease of use'
    source: The Motley Fool, Bankrate, NerdWallet reviews
    date: '2025-11-06'
    confidence: explicit_statement
  - fact: Robinhood launched in the United Kingdom in early 2024 with commission-free
      U.S. stock trading, marking its first international brokerage market
    source: CNBC and Fortune Europe reporting
    date: '2024-03-01'
    confidence: explicit_statement
  - fact: Robinhood expanded crypto services to all 31 EU/EEA countries in December
      2023, and launched tokenized U.S. stocks and ETFs across Europe in June 2025,
      covering 200+ stocks/ETFs with 24/7 trading
    source: TechCrunch and EU Personal Finance reporting
    date: '2025-06-30'
    confidence: explicit_statement
  - fact: Robinhood Financial LLC is an SEC-registered broker-dealer and FINRA member
      since 2013, with CRD number 165998
    source: FINRA BrokerCheck and Robinhood regulatory disclosures
    date: '2025-11-06'
    confidence: explicit_statement
  - fact: 'Robinhood Crypto LLC (NMLS ID: 1702840) is licensed to engage in virtual
      currency business activity by the New York State Department of Financial Services
      and operates as a Money Services Business registered with FinCEN'
    source: Robinhood legal disclosures
    date: '2025-11-06'
    confidence: explicit_statement
  - fact: FINRA ordered Robinhood Financial to pay $3.75 million in restitution to
      customers and fined Robinhood Financial and Robinhood Securities $26 million
      in March 2025 for violating numerous FINRA rules including AML failures
    source: FINRA press release and Wealth Management reporting
    date: '2025-03-07'
    confidence: explicit_statement
  - fact: Robinhood offers commission-free trading on U.S. stocks, ETFs, and options
      (except $0.50 per contract for index options); futures trading costs $0.75 per
      contract for non-Gold customers and $0.50 for Gold customers
    source: Robinhood support documentation
    date: '2025-11-06'
    confidence: explicit_statement
  - fact: Robinhood makes money primarily through payment for order flow (PFOF), interest
      on cash balances and margin lending (6.75% standard margin rate), securities
      lending, and subscription fees from Robinhood Gold
    source: Broker reviews and SEC disclosures
    date: '2025-11-06'
    confidence: explicit_statement
  missing_information:
  - SOC 2 and ISO 27001 certifications (could not be explicitly verified through official
    Robinhood documentation)
  - Google Play Store rating for 2025 (historical data available but current rating
    not explicitly stated)
  - Robinhood's specific percentage market share of the brokerage industry (competitors'
    shares known but not Robinhood's exact percentage)
  - Complete G2 and Capterra reviews (Robinhood has minimal presence on B2B software
    review sites as it's a B2C consumer app)
organizational_stability:
  facts_found:
  - fact: Vlad Tenev serves as CEO and President of Robinhood Markets and Chair of
      the Board of Directors. Co-founded Robinhood in 2013 and became sole CEO in
      November 2020
    source: Robinhood Investor Relations - Board of Directors page
    date: '2024-11-07'
    confidence: explicit_statement
  - fact: Jeff Pinner joined Robinhood as Chief Technology Officer on August 12, 2024.
      Previously served as CTO at Lyft and as a Distinguished Engineer at Cruise
    source: Robinhood Newsroom
    date: '2024-08-12'
    confidence: explicit_statement
  - fact: Jason Warnick has served as Chief Financial Officer since November 2018.
      Previously spent 20 years at Amazon as VP of Finance and Chief of Staff to Amazon's
      CFO
    source: Zippia and Business of Business
    date: '2024-11-06'
    confidence: explicit_statement
  - fact: Dan Gallagher serves as Chief Legal, Compliance and Corporate Affairs Officer
      since May 2020. Previously served as SEC Commissioner from 2011-2015 and was
      a partner at WilmerHale
    source: Business of Business
    date: '2020-05-01'
    confidence: explicit_statement
  - fact: John Hegeman (Meta Chief Revenue Officer) joined the Board of Directors
      in March 2025
    source: Robinhood Investor Relations - Board of Directors
    date: '2025-03-24'
    confidence: explicit_statement
  - fact: Christopher Payne (former DoorDash President & COO) joined the Board of
      Directors in December 2024
    source: Robinhood Investor Relations - Board of Directors
    date: '2024-12-01'
    confidence: explicit_statement
  - fact: Baiju Bhatt departed his Chief Creative Officer role in March 2024, though
      he remains on the Board of Directors
