    and deployment frequency?
  why_important: Engineering practices directly impact daily effectiveness and ability
    to deliver with confidence
  how_to_find: 'Interview questions: Walk me through deploy process? What testing
    is required? How often do you deploy? Code review SLAs?'
  mountain_element: chosen_peak
