    then?
  why_important: Understanding the root causes and organizational changes helps assess
    current stability and leadership learning
  how_to_find: 'Interview questions: What drove the 2022-2023 layoffs? What changed
    in planning/execution? How did team recover? Current hiring plans?'
  mountain_element: rope_team_confidence
