    source: Ryan Tang (Sr. Director of Technical Infrastructure)
    date: '2025-10-10'
    confidence: firsthand_account
    fact_type: objective
    context: Daily peaks during studying hours, summer lull, back-to-school spike
  - fact: Peak request volume is approximately 60,000 requests per second at Cloudflare
      edge
    source: Ryan Tang (Sr. Director of Technical Infrastructure)
    date: '2025-10-10'
    confidence: firsthand_account
    fact_type: objective
