  - fact: Tracing does not work out of the box due to Hack language limitations
    source: Ryan Tang (Sr. Director of Technical Infrastructure)
    date: '2025-10-10'
    confidence: firsthand_account
    fact_type: objective
  - fact: Uses Datadog for observability and monitoring
