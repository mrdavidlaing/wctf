technical_culture:
  facts_found:
  - fact: Architecture is monolith with multiple separate databases
    source: Ryan Tang (Sr. Director of Technical Infrastructure)
    date: '2025-10-10'
    confidence: firsthand_account
    fact_type: objective
    context: Sr. Director hadn't seen this pattern before, suggesting unusual design
  - fact: Database joins are performed in application code rather than database
    source: Ryan Tang (Sr. Director of Technical Infrastructure)
    date: '2025-10-10'
    confidence: firsthand_account
    fact_type: objective
    context: Each table placed in separate database
  - fact: Primary backend language is Hack (typed PHP)
    source: Ryan Tang (Sr. Director of Technical Infrastructure)
    date: '2025-10-10'
    confidence: firsthand_account
    fact_type: objective
  - fact: Hack language adoption is insufficient, causing ecosystem support problems
    source: Ryan Tang (Sr. Director of Technical Infrastructure)
    date: '2025-10-10'
    confidence: firsthand_account
    fact_type: objective
  - fact: Built on LAMP stack with MySQL database
    source: Ryan Tang (Sr. Director of Technical Infrastructure)
    date: '2025-10-10'
    confidence: firsthand_account
    fact_type: objective
  - fact: Distributed tracing broke during first week, revealing observability gaps
    source: Ryan Tang (Sr. Director of Technical Infrastructure)
    date: '2025-10-10'
    confidence: firsthand_account
    fact_type: objective
    context: Custom tracing to Datadog written by engineer, then broke
  - fact: Active migration effort from Hack back to standard PHP
    source: Ryan Tang (Sr. Director of Technical Infrastructure)
    date: '2025-10-10'
    confidence: firsthand_account
    fact_type: objective
    context: Creating trade-off between fixing observability vs avoiding throwaway
