market_position:
  facts_found:
  - fact: Gusto is a cloud-based payroll, benefits, and human resource management
      software company serving over 400,000 businesses across the United States
    source: gusto.com official website
    date: '2025-10-17'
    confidence: explicit_statement
  - fact: 'Gusto is rated 4.6 out of 5 stars on G2 based on 5,737 verified reviews,
      and is ranked #1 Payroll company on G2 for Fall 2025'
    source: G2.com
    date: '2025-10-17'
    confidence: explicit_statement
  - fact: Gusto is rated 4.6 out of 5 stars on Capterra based on over 4,000 verified
      reviews
    source: Capterra.com
    date: '2025-10-17'
    confidence: explicit_statement
  - fact: Gusto is rated 3.1 out of 5 stars on TrustPilot based on approximately 2,200+
      customer reviews, with common complaints about customer service responsiveness
      and payroll errors
    source: TrustPilot.com
    date: '2025-10-17'
    confidence: explicit_statement
  - fact: Gusto's core user base consists primarily of small and medium-sized businesses
      with 2-50 employees, with 59% of customers being small companies (<50 employees)
