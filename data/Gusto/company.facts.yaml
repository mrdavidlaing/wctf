    date: '2025-01-01'
    confidence: explicit_statement
  - fact: Gusto's main competitors include ADP ($104B market cap), Paychex ($48B market
      cap), Paylocity ($14B market cap), Rippling (valued at $11.25B), and Justworks
    source: Sacra competitive analysis
