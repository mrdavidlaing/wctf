technical_culture:
  facts_found:
  - fact: Primary tech stack uses Python, Go, Rust, C, C++, JavaScript, React, Flutter,
      and Bash; Go preferred for performance/security-critical projects, Python for
      collaboration-focused work
    source: Canonical job postings
    date: 2024-10
    confidence: explicit_statement
  - fact: Maintains 1,963 public repositories on GitHub under 'canonical' organization
      including cloud-init (3.5k stars), dqlite (4.2k stars), multipass, MicroK8s,
      Juju, LXD, Snapd
    source: GitHub
    date: 2024-10
    confidence: explicit_statement
  - fact: Engineering blog publishes regularly on canonical.com/blog with multiple
      posts per week; increased documentation team from 6 to 28+ technical authors
      (4x expansion)
    source: Canonical blog
    date: 2022-10 to 2025-07
    confidence: explicit_statement
  - fact: Active conference presence including NVIDIA GTC 2024, RISC-V Summit, OpenSearchCon
      2024, with AI Roadshow covering 10+ stops across 4 continents in partnership
      with NVIDIA and Microsoft
    source: Ubuntu Blog, Canonical Blog
    date: 2023-09 to 2024-09
    confidence: explicit_statement
  - fact: Hiring process spans 2.5-6 months with written interview (38 questions),
      psychometric testing, 3+ technical interviews, and final interview with CEO
      Mark Shuttleworth for all roles including individual contributors
    source: Canonical careers, Glassdoor, InterviewQuery
    date: 2024-10
    confidence: explicit_statement
  - fact: Company receives approximately one million applications annually for 300-400
      hires; written interviews reviewed anonymously by multiple domain experts to
      reduce bias
    source: InterviewQuery, Canonical careers
    date: '2025'
    confidence: explicit_statement
  - fact: Uses GitLab for CI/CD with built-in container registry and Kubernetes integration;
      teams meet twice yearly for in-person 'sprints' to align on strategy
    source: Canonical Blog, job postings
    date: 2024-10
    confidence: explicit_statement
  - fact: Offers Charmed Kubeflow (official Kubeflow distribution) and Charmed MLflow
      2.1 for MLOps; launched Data Science Stack featuring JupyterHub, MicroK8s, MLflow,
      and Kubeflow
    source: Canonical Blog
    date: '2024'
    confidence: explicit_statement
  - fact: Partnered with Dell and NVIDIA to create reference architecture for AI workloads
      using MicroK8s, Charmed Kubeflow, and NVIDIA NIM microservices
    source: Canonical Blog
    date: 2024-10
    confidence: explicit_statement
  - fact: Announced support for NVIDIA CUDA toolkit distribution within Ubuntu repositories;
      investing in AI tools for over four years as of 2023
    source: Canonical Blog
    date: 2023-09 to 2024-10
    confidence: explicit_statement
  - fact: All code repositories for Ubuntu packages open and publicly visible on Launchpad;
      web team operates with 'open-by-default approach' on GitHub
    source: Canonical Design Blog, engineer blogs
    date: 2019-07 to 2024-10
    confidence: explicit_statement
