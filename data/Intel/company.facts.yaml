    source: Intel Around the World; Statista - Intel revenue by region
    date: '2024-01-26'
    confidence: explicit_statement
  - fact: Intel operates 10 manufacturing sites globally - 6 wafer fabrication facilities
      and 4 assembly/test facilities; a fully equipped new fab costs approximately
      $10 billion and takes 6,000 construction workers about 3 years to complete;
