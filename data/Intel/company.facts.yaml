    date: '2024-10-31'
    confidence: explicit_statement
  - fact: Intel's market share of global semiconductor market was 9.1% in 2023 making
      it one of top semiconductor companies worldwide; global semiconductor revenues
      totaled approximately $533 billion in 2023
    source: Statista - Intel semiconductor market share (Gartner data)
    date: '2024-01-16'
    confidence: explicit_statement
  - fact: 'Intel''s primary competitors include: (1) AMD - now 30%+ in consumer PCs
      and 36.5% in servers; (2) NVIDIA - dominant in AI/GPU market with $130.5B FY2025
      revenue and 75% gross margins; (3) ARM - emerging in server market with 9% revenue
      share projected for 2025; (4) TSMC and Samsung in manufacturing'
    source: Tom's Hardware; Wikipedia; HP Tech Takes; The Motley Fool
    date: '2025-04-21'
    confidence: explicit_statement
  - fact: As of 2023, Dell accounted for approximately 19% of Intel's total revenues,
      Lenovo for 11%, and HP Inc. for 10%
    source: Wikipedia - Intel
    date: '2024-09-01'
    confidence: explicit_statement
  - fact: U.S. Department of Defense qualified as major customer receiving up to $3.5
      billion in federal grants for semiconductor manufacturing in September 2024
    source: Wikipedia - Intel
    date: '2024-09-01'
    confidence: explicit_statement
  - fact: Intel has major partnerships with Microsoft (AI PC and cloud infrastructure),
      Dell Technologies, NVIDIA ($5 billion investment September 2025), AWS, Google
      Cloud, Alibaba, HPE, Oracle, Lenovo, Cisco, Red Hat, Accenture, and Capgemini;
      Intel Partner Alliance includes 100,000+ ecosystem partners
    source: Intel Partner Showcase; NVIDIA Newsroom; Intel 2025 North America Partner
      Awards
    date: '2025-09-01'
    confidence: explicit_statement
  - fact: Intel operates globally with major facilities in US (Oregon 20,000+ employees,
      Arizona 12,000), China (12,000+ employees), India (13,000+ employees, largest
      design center outside US), Israel, Germany, Poland, and Ireland; generated $14.85B
