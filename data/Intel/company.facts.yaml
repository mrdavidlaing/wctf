market_position:
  facts:
  - fact: Intel's purpose statement is 'We create world-changing technology that improves
      the life of every person on the planet' with mission 'We engineer solutions
      for our customers' greatest challenges with reliable, cloud to edge computing,
      inspired by Moore's Law'
    source: Intel.com - General Information
    date: '2024-01-01'
    confidence: explicit_statement
  - fact: Intel Corporation is an American multinational technology company headquartered
      in Santa Clara, California (2200 Mission College Boulevard), founded in 1968
      by Gordon Moore and Robert Noyce, and was the world's third-largest semiconductor
      chip manufacturer by revenue in 2024
    source: Wikipedia - Intel
    date: '2024-12-01'
    confidence: explicit_statement
  - fact: 'Intel operates through three main segments: (1) Client Computing Group
      (CCG) - Intel Core and Core Ultra processors for laptops/desktops and AI PCs;
      (2) Data Center and AI (DCAI) - Intel Xeon processors, Gaudi AI accelerators,
      Intel Arc GPUs, FPGAs; (3) Network and Edge (NEX) - processors for telecommunications,
      edge computing, and IoT'
    source: Intel Q4 2024 Financial Results
    date: '2025-01-30'
    confidence: explicit_statement
  - fact: Intel is on track to ship more than 100 million AI PCs by end of 2025, working
      with 200+ ISVs across 400+ features to optimize software on Intel silicon
    source: Intel Q4 2024 Financial Results
    date: '2025-01-30'
    confidence: explicit_statement
  - fact: Intel introduced Core Ultra processors (Series 2) with up to 48 TOPS NPU
      performance for AI acceleration
    source: Intel Q4 2024 Financial Results
    date: '2025-01-30'
    confidence: explicit_statement
  - fact: Intel maintained 75.4% unit market share in consumer PC processor market
      in Q4 2024; desktop market share was 71.3% in Q3 2024 while AMD reached 28.7%
    source: Tom's Hardware - AMD desktop and laptop CPU market share data (Mercury
      Research)
    date: '2025-02-13'
    confidence: explicit_statement
  - fact: Intel retained 63.3% of server CPU market in Q3 2025 with AMD at 36.5%,
      representing significant decline from Intel's 90%+ market share in 2020
    source: Wikipedia - Intel; Tom's Hardware
    date: '2024-10-31'
