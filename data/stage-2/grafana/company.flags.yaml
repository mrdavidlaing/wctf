green_flags:
  mountain_range:
    critical_matches: &id001
    - flag: Revenue growth from $50M to $400M+ ARR in 3 years (2022-2025), 60% growth
        in last 13 months alone
      impact: Exceptional hypergrowth indicates strong product-market fit and customer
        validation - unlikely to face existential crisis
      confidence: High - explicit press releases and company statements
    - flag: Raised $270M Series D at $6B+ valuation in August 2024, followed by secondary
        transaction with Ontario Teachers' in September 2025
      impact: Strong investor confidence with tier-1 institutional backing provides
        runway security
      confidence: High - official press releases
    - flag: 7,000+ paying customers including Anthropic, NVIDIA, Salesforce, Microsoft,
        Bloomberg - up from 2,000 in 2022
      impact: Enterprise-grade customer base with household names demonstrates market
        validation and reduces risk
      confidence: High - company press releases
    - flag: Primary tech stack is TypeScript and Go with React frontend - modern,
        pragmatic choices
      impact: Aligns perfectly with your TypeScript preference and represents current
        best practices
      confidence: High - GitHub repository analysis
    - flag: Deploy to production 20x per day with emphasis on no regressions and test
        coverage
      impact: High-velocity engineering culture with quality guardrails - indicates
        mature DevOps
      confidence: High - employee interviews and metrics
    - flag: '#1 company contributor to Prometheus, top 10 contributor to OpenTelemetry
        with employees on governing boards'
      impact: Deep open source leadership in core infrastructure - rare opportunity
        to work at ecosystem level
      confidence: High - company blog and community records
    - flag: GitHub Copilot and ChatGPT Enterprise provided to engineers
      impact: Company invests in AI tooling to enhance developer productivity
      confidence: High - employee interviews
    - flag: Raj Dutt (CEO) is technical co-founder who started company from three
        continents
      impact: Technical leadership with founder mentality and proven ability to build
        remote-first culture
      confidence: High - multiple sources
    - flag: Engineers report 4 hours meetings per week average with maker time blocks
        2-5pm daily protected
      impact: Exceptional meeting discipline - this is 80% maker time vs typical 50%
        at most companies
      confidence: High - employee calendar screenshots and interviews
    - flag: 100% remote-first across 40+ countries with no office requirement
      impact: True location flexibility without office politics or 'remote second-class
        citizen' dynamics
      confidence: High - official company policy
    - flag: Working on observability platform used by SpaceX, Wimbledon, Tour de France,
        and processing 12M+ metrics/hour
      impact: Legitimate large-scale distributed systems work with real-world impact
        at massive scale
      confidence: High - customer case studies
    - flag: Core contributor to Prometheus and OpenTelemetry ecosystems shaping industry
        standards
      impact: Rare opportunity to influence infrastructure standards that millions
        of developers use
      confidence: High - community contribution records
