missing_critical_data:
- question: What is the current profitability status and burn rate?
  why_important: Critical for assessing runway security and stability - $400M ARR
    company should be approaching profitability
  how_to_find: 'Ask directly in interviews: ''Can you share your path to profitability
    and current unit economics?'''
  mountain_element: mountain_range
- question: What is the equity compensation structure and typical grants for Staff+
    engineers?
  why_important: With $6B+ valuation and potential IPO path, equity could be significant
    wealth creation
  how_to_find: Ask recruiter for typical equity ranges, and levels.fyi for Grafana
    compensation data
  mountain_element: daily_climb
- question: What is the current CTO and VP Engineering team composition and their
    backgrounds?
  why_important: Understanding technical leadership helps assess who you'd work with
    and learn from
  how_to_find: LinkedIn research on executive team, ask about engineering leadership
    in interviews
  mountain_element: rope_team_confidence
- question: What is the on-call rotation frequency and incident load for engineers?
  why_important: Observability company likely has its own monitoring - need to understand
    operational burden
  how_to_find: 'Ask engineers directly: ''What''s the on-call rotation like and how
    often do you get paged?'''
  mountain_element: daily_climb
- question: What is the annual turnover rate, especially in engineering?
  why_important: High turnover could indicate cultural issues despite positive Glassdoor
    reviews
  how_to_find: 'Ask in interviews: ''What''s your retention rate for engineers?''
    and check median tenure on LinkedIn'
  mountain_element: rope_team_confidence
- question: What is the realistic IPO timeline and preparation status?
  why_important: Affects equity liquidity expectations and potential for life-changing
    wealth
  how_to_find: Ask executives about public market readiness, watch for S-1 prep signals
  mountain_element: story_worth_telling
- question: What's the technical debt situation and balance between new features vs
    maintenance?
  why_important: Hypergrowth companies often accumulate tech debt - affects daily
    engineering experience
  how_to_find: 'Ask engineers: ''What percentage of time is spent on tech debt vs
    new features?'''
  mountain_element: chosen_peak
