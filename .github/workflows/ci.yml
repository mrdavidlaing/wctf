# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-containers:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build devcontainer
        run: nix build .#devcontainer -o devcontainer.tar.gz

      - name: Build runtime
        run: nix build .#runtime -o runtime.tar.gz

      - name: Login to ghcr.io
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push devcontainer image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker load < devcontainer.tar.gz
          docker push ghcr.io/mrdavidlaing/wctf/devcontainer:latest

      - name: Push runtime image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker load < runtime.tar.gz
          docker push ghcr.io/mrdavidlaing/wctf/runtime:latest

  test:
    runs-on: ubuntu-latest
    needs: build-containers
    if: always()

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Run tests
        run: |
          nix develop --command python -m pytest || echo "No tests yet"

      - name: Lint
        run: |
          nix develop --command ruff check . || echo "No Python files yet"
